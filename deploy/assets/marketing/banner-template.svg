<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00AAFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Terminal window mockup -->
  <rect x="50" y="80" width="500" height="300" fill="#1A1A1A" rx="8" stroke="#333333" stroke-width="2"/>
  <rect x="50" y="80" width="500" height="30" fill="#333333" rx="8 8 0 0"/>
  
  <!-- Terminal window controls -->
  <circle cx="70" cy="95" r="6" fill="#FF5F56"/>
  <circle cx="90" cy="95" r="6" fill="#FFBD2E"/>
  <circle cx="110" cy="95" r="6" fill="#27CA3F"/>
  
  <!-- Terminal content -->
  <text x="70" y="140" font-family="monospace" font-size="14" fill="#00FF88">$ rinawarp --help</text>
  <text x="70" y="165" font-family="monospace" font-size="12" fill="#FFFFFF">RinaWarp Terminal v1.0.0</text>
  <text x="70" y="185" font-family="monospace" font-size="12" fill="#888888">AI-powered terminal with advanced features</text>
  <text x="70" y="210" font-family="monospace" font-size="12" fill="#00AAFF">Usage: rinawarp [options]</text>
  <text x="70" y="235" font-family="monospace" font-size="12" fill="#888888">  --ai-assist    Enable AI assistance</text>
  <text x="70" y="255" font-family="monospace" font-size="12" fill="#888888">  --theme        Set terminal theme</text>
  <text x="70" y="280" font-family="monospace" font-size="12" fill="#888888">  --cloud-sync   Enable cloud sync</text>
  
  <!-- Blinking cursor -->
  <rect x="70" y="310" width="8" height="15" fill="#00FF88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main title -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">RinaWarp</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">Terminal</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">The Future of Command-Line Interfaces</text>
  
  <!-- Features list -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="16" fill="#00FF88">🤖 AI-Powered Assistant</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="16" fill="#00AAFF">☁️ Cloud Synchronization</text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2">🎨 Multiple Themes</text>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="16" fill="#FFB347">🔌 Plugin System</text>
  
  <!-- AI visualization -->
  <g transform="translate(1050, 150)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#8A2BE2" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="40;60;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00AAFF" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="20;35;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#00FF88"/>
    <text x="-10" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">AI</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" fill="#888888">Open Source • Cross-Platform • Enterprise Ready</text>
</svg>

