<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundHotPinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleHotPinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00AAFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="hotPinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#backgroundHotPinkGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="hotPinkGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF1493" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#hotPinkGrid)"/>
  
  <!-- Terminal window mockup -->
  <rect x="50" y="80" width="500" height="300" fill="#1A1A1A" rx="8" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
  <rect x="50" y="80" width="500" height="30" fill="#333333" rx="8 8 0 0"/>
  
  <!-- Terminal window controls -->
  <circle cx="70" cy="95" r="6" fill="#FF5F56"/>
  <circle cx="90" cy="95" r="6" fill="#FFBD2E"/>
  <circle cx="110" cy="95" r="6" fill="#27CA3F"/>
  
  <!-- Terminal content with hot pink -->
  <text x="70" y="140" font-family="monospace" font-size="14" fill="#FF1493">$ rinawarp --ai-mode creative</text>
  <text x="70" y="165" font-family="monospace" font-size="12" fill="#FFFFFF">RinaWarp Terminal v1.0.0 🎆</text>
  <text x="70" y="185" font-family="monospace" font-size="12" fill="#888888">AI-powered terminal with hot creativity</text>
  <text x="70" y="210" font-family="monospace" font-size="12" fill="#00AAFF">Usage: rinawarp [options]</text>
  <text x="70" y="235" font-family="monospace" font-size="12" fill="#888888">  --hot-pink     Enable creative mode 💫</text>
  <text x="70" y="255" font-family="monospace" font-size="12" fill="#888888">  --theme neon   Set vibrant themes</text>
  <text x="70" y="280" font-family="monospace" font-size="12" fill="#888888">  --spark        Add energy to workflow</text>
  
  <!-- Blinking cursor -->
  <rect x="70" y="310" width="8" height="15" fill="#FF1493">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main title with hot pink -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleHotPinkGradient)" filter="url(#hotPinkGlow)">RinaWarp</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleHotPinkGradient)" filter="url(#hotPinkGlow)">Terminal</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">Sparking Creativity in Code 🔥</text>
  
  <!-- Features list with hot pink accents -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="16" fill="#FF1493">💫 Creative AI Assistant</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="16" fill="#00AAFF">☁️ Instant Sync Magic</text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="16" fill="#FF1493">🎆 Neon Theme Collection</text>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2">⚡ High-Energy Plugins</text>
  
  <!-- Hot pink energy visualization -->
  <g transform="translate(1050, 150)">
    <!-- Outer energy ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Middle energy ring -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FF1493" stroke-width="3" opacity="0.6">
      <animate attributeName="r" values="30;45;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner core -->
    <circle cx="0" cy="0" r="12" fill="#FF1493">
      <animate attributeName="fill" values="#FF1493;#00FF88;#FF1493" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Sparks -->
    <g>
      <circle cx="25" cy="-15" r="2" fill="#FF1493" opacity="0.8">
        <animate attributeName="cx" values="25;35;25" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="20" r="1" fill="#00FF88" opacity="0.7">
        <animate attributeName="cy" values="20;30;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="25" r="1" fill="#FF1493" opacity="0.9">
        <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0;0.9" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">SPARK</text>
  </g>
  
  <!-- Hot pink accent particles -->
  <g opacity="0.4">
    <circle cx="100" cy="50" r="2" fill="#FF1493">
      <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="1" fill="#FF1493">
      <animate attributeName="cx" values="300;320;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="100" r="1" fill="#FF1493">
      <animate attributeName="r" values="1;4;1" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Footer -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" fill="#FF1493">Open Source • Creative • Energizing Developer Experience</text>
</svg>

