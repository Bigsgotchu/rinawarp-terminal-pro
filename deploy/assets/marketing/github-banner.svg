<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="githubBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#21262D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#30363D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="codeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="codeGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#30363D" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- GitHub-style background -->
  <rect width="1280" height="640" fill="url(#githubBg)"/>
  <rect width="1280" height="640" fill="url(#codeGrid)"/>
  
  <!-- Central hero section -->
  <g transform="translate(640, 200)">
    <!-- Main logo with GitHub styling -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#codeGradient)" stroke-width="5" opacity="0.9" filter="url(#codeGlow)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FF1493" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="30" fill="#FF1493" opacity="0.8"/>
    <text x="0" y="10" font-family="monospace" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RW</text>
    
    <!-- Code-style sparkles -->
    <g opacity="0.8">
      <circle cx="60" cy="-40" r="4" fill="#7C3AED">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-55" cy="35" r="3" fill="#00D4FF">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="50" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Repository title -->
  <text x="640" y="350" font-family="monospace" font-size="64" font-weight="bold" fill="url(#codeGradient)" text-anchor="middle" filter="url(#codeGlow)">RinaWarp Terminal</text>
  
  <!-- GitHub-style description -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="24" fill="#F0F6FC" text-anchor="middle" opacity="0.9">üöÄ AI-Powered Terminal for Creative Developers</text>
  
  <!-- Repository stats and features -->
  <g transform="translate(640, 450)">
    <g transform="translate(-300, 0)">
      <rect width="150" height="40" fill="#21262D" rx="6" stroke="#30363D" stroke-width="1"/>
      <text x="75" y="16" font-family="monospace" font-size="12" fill="#7D8590" text-anchor="middle">Language</text>
      <text x="75" y="32" font-family="monospace" font-size="14" font-weight="bold" fill="#FF1493" text-anchor="middle">JavaScript</text>
    </g>
    
    <g transform="translate(-100, 0)">
      <rect width="150" height="40" fill="#21262D" rx="6" stroke="#30363D" stroke-width="1"/>
      <text x="75" y="16" font-family="monospace" font-size="12" fill="#7D8590" text-anchor="middle">License</text>
      <text x="75" y="32" font-family="monospace" font-size="14" font-weight="bold" fill="#00D4FF" text-anchor="middle">MIT</text>
    </g>
    
    <g transform="translate(100, 0)">
      <rect width="150" height="40" fill="#21262D" rx="6" stroke="#30363D" stroke-width="1"/>
      <text x="75" y="16" font-family="monospace" font-size="12" fill="#7D8590" text-anchor="middle">Stars</text>
      <text x="75" y="32" font-family="monospace" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">‚≠ê 2.5k</text>
    </g>
    
    <g transform="translate(300, 0)">
      <rect width="150" height="40" fill="#21262D" rx="6" stroke="#30363D" stroke-width="1"/>
      <text x="75" y="16" font-family="monospace" font-size="12" fill="#7D8590" text-anchor="middle">Version</text>
      <text x="75" y="32" font-family="monospace" font-size="14" font-weight="bold" fill="#00FF88" text-anchor="middle">v1.0.0</text>
    </g>
  </g>
  
  <!-- Terminal code examples -->
  <g transform="translate(100, 520)">
    <rect width="400" height="100" fill="#0D1117" rx="8" stroke="#30363D" stroke-width="2"/>
    <rect width="400" height="25" fill="#21262D" rx="8 8 0 0"/>
    <circle cx="20" cy="12" r="4" fill="#FF5F56"/>
    <circle cx="40" cy="12" r="4" fill="#FFBD2E"/>
    <circle cx="60" cy="12" r="4" fill="#27CA3F"/>
    <text x="15" y="50" font-family="monospace" font-size="12" fill="#7C3AED">$ npm install rinawarp-terminal</text>
    <text x="15" y="70" font-family="monospace" font-size="11" fill="#F0F6FC">‚úì AI assistant ready</text>
    <text x="15" y="90" font-family="monospace" font-size="11" fill="#00D4FF">‚úì Creative mode enabled</text>
  </g>
  
  <g transform="translate(780, 520)">
    <rect width="400" height="100" fill="#0D1117" rx="8" stroke="#30363D" stroke-width="2"/>
    <rect width="400" height="25" fill="#21262D" rx="8 8 0 0"/>
    <circle cx="20" cy="12" r="4" fill="#FF5F56"/>
    <circle cx="40" cy="12" r="4" fill="#FFBD2E"/>
    <circle cx="60" cy="12" r="4" fill="#27CA3F"/>
    <text x="15" y="50" font-family="monospace" font-size="12" fill="#FF1493">$ rinawarp --spark --ai</text>
    <text x="15" y="70" font-family="monospace" font-size="11" fill="#F0F6FC">üéÜ Sparking creativity...</text>
    <text x="15" y="90" font-family="monospace" font-size="11" fill="#00FF88">‚ú® Ready to inspire!</text>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(640, 580)">
    <g transform="translate(-280, 0)">
      <rect width="120" height="25" fill="#238636" rx="12"/>
      <text x="60" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Open Source</text>
    </g>
    
    <g transform="translate(-120, 0)">
      <rect width="100" height="25" fill="#1F6FEB" rx="12"/>
      <text x="50" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TypeScript</text>
    </g>
    
    <g transform="translate(20, 0)">
      <rect width="80" height="25" fill="#FF1493" rx="12"/>
      <text x="40" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI-Ready</text>
    </g>
    
    <g transform="translate(140, 0)">
      <rect width="100" height="25" fill="#8B5CF6" rx="12"/>
      <text x="50" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Cross-Platform</text>
    </g>
    
    <g transform="translate(260, 0)">
      <rect width="80" height="25" fill="#F59E0B" rx="12"/>
      <text x="40" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Creative</text>
    </g>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.2">
    <circle cx="150" cy="100" r="5" fill="#7C3AED">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="150" r="4" fill="#FF1493">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="3" fill="#00D4FF">
      <animate attributeName="cy" values="400;380;400" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="450" r="4" fill="#00FF88">
      <animate attributeName="cy" values="450;430;450" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
