<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00AAFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#backgroundRadial)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#logoGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Terminal cursor -->
  <rect x="150" y="120" width="8" height="80" fill="#00FF88" rx="2">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Warp speed lines -->
  <g opacity="0.6">
    <line x1="170" y1="140" x2="230" y2="140" stroke="#00AAFF" stroke-width="3" opacity="0.8">
      <animate attributeName="x2" values="230;280;230" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="170" y1="160" x2="250" y2="160" stroke="#00AAFF" stroke-width="3" opacity="0.6">
      <animate attributeName="x2" values="250;300;250" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="170" y1="180" x2="240" y2="180" stroke="#00AAFF" stroke-width="3" opacity="0.4">
      <animate attributeName="x2" values="240;290;240" dur="2.1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main logo letters -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">RW</text>
  
  <!-- Terminal text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#888888">TERMINAL</text>
  
  <!-- AI pulse indicator -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#8A2BE2" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#8A2BE2"/>
    <text x="-6" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">AI</text>
  </g>
  
  <!-- Command prompt elements -->
  <g opacity="0.7">
    <text x="150" y="320" font-family="monospace" font-size="12" fill="#00FF88">$</text>
    <text x="165" y="320" font-family="monospace" font-size="12" fill="#FFFFFF">rinawarp</text>
    <rect x="220" y="310" width="2" height="12" fill="#00FF88">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

