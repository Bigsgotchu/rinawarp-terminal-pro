<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mermaidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFAA;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="oceanWaves" width="100" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 Q25,5 50,25 T100,25" fill="none" stroke="#FF1493" stroke-width="1" opacity="0.15"/>
      <path d="M0,35 Q25,15 50,35 T100,35" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#twitterBg)"/>
  <rect width="1500" height="500" fill="url(#oceanWaves)"/>
  
  <!-- Floating mermaid-inspired elements -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="30" fill="#FF1493">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="30;35;30" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="150" r="25" fill="#00D4FF">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;20;25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="20" fill="#8A2BE2">
      <animate attributeName="cy" values="400;380;400" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main logo and text -->
  <g transform="translate(750, 150)">
    <!-- Central mermaid-inspired logo -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#mermaidGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="#FF1493" opacity="0.9"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RW</text>
    
    <!-- Animated sparkles -->
    <g>
      <circle cx="50" cy="-30" r="3" fill="#FF1493">
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-45" cy="25" r="2" fill="#00D4FF">
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="40" r="2" fill="#8A2BE2">
        <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="750" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#mermaidGradient)" text-anchor="middle" filter="url(#glow)">RinaWarp Terminal</text>
  
  <!-- Tagline -->
  <text x="750" y="320" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.9">AI-Powered Terminal â€¢ Sparking Creativity in Code</text>
  
  <!-- Feature highlights -->
  <g transform="translate(750, 360)">
    <text x="-200" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FF1493" text-anchor="middle">ðŸ’« Creative AI</text>
    <text x="-50" y="0" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle">âš¡ Fast Sync</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" text-anchor="middle">ðŸŽ¨ Neon Themes</text>
    <text x="250" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FF6B35" text-anchor="middle">ðŸš€ Open Source</text>
  </g>
  
  <!-- Subtle terminal elements -->
  <g transform="translate(100, 350)" opacity="0.4">
    <rect width="200" height="120" fill="#1A1A1A" rx="8" stroke="#FF1493" stroke-width="1"/>
    <rect width="200" height="20" fill="#333" rx="8 8 0 0"/>
    <circle cx="15" cy="10" r="3" fill="#FF5F56"/>
    <circle cx="30" cy="10" r="3" fill="#FFBD2E"/>
    <circle cx="45" cy="10" r="3" fill="#27CA3F"/>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#FF1493">$ rinawarp --ai</text>
    <text x="10" y="65" font-family="monospace" font-size="9" fill="#FFFFFF">Creative mode ON</text>
  </g>
  
  <g transform="translate(1200, 350)" opacity="0.4">
    <rect width="200" height="120" fill="#1A1A1A" rx="8" stroke="#00D4FF" stroke-width="1"/>
    <rect width="200" height="20" fill="#333" rx="8 8 0 0"/>
    <circle cx="15" cy="10" r="3" fill="#FF5F56"/>
    <circle cx="30" cy="10" r="3" fill="#FFBD2E"/>
    <circle cx="45" cy="10" r="3" fill="#27CA3F"/>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#00D4FF">$ spark --magic</text>
    <text x="10" y="65" font-family="monospace" font-size="9" fill="#FFFFFF">Inspiring code âœ¨</text>
  </g>
</svg>
