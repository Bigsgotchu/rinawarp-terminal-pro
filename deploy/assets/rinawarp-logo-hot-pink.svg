<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rinaHotPinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AAFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warpHotPinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AAFF;stop-opacity:1" />
    </linearGradient>
    <filter id="hotPinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal cursor symbol -->
  <rect x="10" y="25" width="3" height="30" fill="#FF1493" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Warp effect lines with hot pink -->
  <g opacity="0.7">
    <line x1="20" y1="30" x2="35" y2="30" stroke="#FF1493" stroke-width="1" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="40" x2="40" y2="40" stroke="#FF1493" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="50" x2="35" y2="50" stroke="#FF1493" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- RinaWarp Text with hot pink gradients -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#rinaHotPinkGradient)" filter="url(#hotPinkGlow)">Rina</text>
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#warpHotPinkGradient)" filter="url(#hotPinkGlow)">Warp</text>
  
  <!-- Terminal subtitle -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="12" fill="#888888">Terminal</text>
  
  <!-- AI indicator with hot pink accents -->
  <circle cx="270" cy="30" r="8" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="8;14;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="30" r="3" fill="#FF1493">
    <animate attributeName="fill" values="#FF1493;#8A2BE2;#FF1493" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="258" y="55" font-family="Arial, sans-serif" font-size="8" fill="#FF1493">AI</text>
  
  <!-- Hot pink energy particles -->
  <g opacity="0.6">
    <circle cx="45" cy="25" r="1" fill="#FF1493">
      <animate attributeName="cy" values="25;15;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="55" r="1" fill="#FF1493">
      <animate attributeName="cy" values="55;65;55" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="35" r="1" fill="#FF1493">
      <animate attributeName="cx" values="230;240;230" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

