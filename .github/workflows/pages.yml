name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create website directory
        run: |
          mkdir -p website
          # Copy main website files
          cp index.html website/
          cp -r assets website/ 2>/dev/null || echo "No assets directory found"
          cp -r styles website/ 2>/dev/null || echo "No styles directory found"
          cp -r js website/ 2>/dev/null || echo "No js directory found"
          cp -r images website/ 2>/dev/null || echo "No images directory found"
          # Copy additional HTML files
          cp success.html website/ 2>/dev/null || echo "No success.html found"
          cp pricing.html website/ 2>/dev/null || echo "No pricing.html found"
          cp test-*.html website/ 2>/dev/null || echo "No test files found"
          cp googleb4c21a9fc7fba8ea.html website/ 2>/dev/null || echo "No Google verification file found"
          # Copy favicon files to root for proper browser access
          cp assets/ico/favicon.ico website/ 2>/dev/null || echo "No favicon.ico found"
          cp assets/favicon.svg website/ 2>/dev/null || echo "No favicon.svg found"
          cp assets/png/favicon.png website/ 2>/dev/null || echo "No favicon.png found"
          # Copy other root files that might be needed
          cp robots.txt website/ 2>/dev/null || echo "No robots.txt found"
          cp sitemap.xml website/ 2>/dev/null || echo "No sitemap.xml found"
          # List what we're deploying
          echo "Files to be deployed:"
          find website -type f -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" -o -name "*.ico" -o -name "*.svg" | head -30
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
