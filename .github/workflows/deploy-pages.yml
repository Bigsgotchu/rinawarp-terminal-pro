name: ðŸš€ Deploy RinaWarp Terminal to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ§œâ€â™€ï¸ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci --omit=optional
      
      - name: ðŸ”§ Build Assets
        run: npm run copy-assets
      
      - name: ðŸ—ï¸ Build Application
        run: |
          echo "ðŸŒŠ Building RinaWarp Terminal for GitHub Pages..."
          npm run build:web
          echo "âœ… Build completed successfully!"
      
      - name: ðŸ“Š Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ðŸ” Verify Deployment
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ§œâ€â™€ï¸ RinaWarp Terminal is now live!"
      
      - name: ðŸ“Š Post-Deployment Status
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successfully Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§œâ€â™€ï¸ **RinaWarp Terminal is ready for customers!**" >> $GITHUB_STEP_SUMMARY
