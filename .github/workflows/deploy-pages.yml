name: 🚀 Deploy RinaWarp Terminal to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 🧜‍♀️ Checkout Repository
        uses: actions/checkout@v4
      
      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci --omit=optional
      
      - name: 🔧 Build Assets
        run: npm run copy-assets
      
      - name: 🏗️ Build Application
        run: |
          echo "🌊 Building RinaWarp Terminal for GitHub Pages..."
          npm run build:web
          echo "✅ Build completed successfully!"
      
      - name: 📊 Setup Pages
        uses: actions/configure-pages@v4
      
      - name: 📤 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: 🔍 Verify Deployment
        run: |
          echo "🎉 Deployment successful!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🧜‍♀️ RinaWarp Terminal is now live!"
      
      - name: 📊 Post-Deployment Status
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Successfully Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🧜‍♀️ **RinaWarp Terminal is ready for customers!**" >> $GITHUB_STEP_SUMMARY
