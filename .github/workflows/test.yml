name: Test

# Restrict permissions for security
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ main ]  # Only main branch for production testing
  pull_request:
    branches: [ main, develop ]  # PRs for validation only

env:
  NODE_VERSION: "18"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Generate test coverage
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Test Report
        if: failure()
        run: |
          echo "::error::Tests failed. Please fix the failing tests and run 'npm test' locally to verify."
          echo "::error::Check the test output above for specific failure details."
          exit 1
