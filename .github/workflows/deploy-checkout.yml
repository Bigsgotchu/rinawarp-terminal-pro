name: Deploy Emergency Checkout

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create checkout page
        run: |
          mkdir -p _site
          cp standalone-checkout.html _site/index.html
          cp success.html _site/success.html || echo "<!DOCTYPE html><html><head><title>Success</title></head><body><h1>Thank you for your purchase!</h1><p>Check your email for download instructions.</p></body></html>" > _site/success.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
