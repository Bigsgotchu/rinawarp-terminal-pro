name: Debug Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug Info
        run: |
          echo "ğŸ”§ Node version: $(node -v)"
          echo "ğŸ“¦ NPM version: $(npm -v)"
          echo "ğŸŒ Working Directory: $(pwd)"
          echo "ğŸ“ Repo Files:"
          ls -la
      - name: Success
        run: echo "ğŸ‰ Debug workflow completed successfully!"
        env:
          ACTIONS_RUNNER_DEBUG: true
          ACTIONS_STEP_DEBUG: true
