name: 🐛 Debug Workflow Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  debug:
    name: 🔍 Debug GitHub Actions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 📋 Basic Info
        run: |
          echo "🌊 RinaWarp Terminal - GitHub Actions Debug Test"
          echo "📅 Date: $(date)"
          echo "🔧 Runner OS: ${{ runner.os }}"
          echo "📱 Event: ${{ github.event_name }}"
          echo "🌿 Branch: ${{ github.ref }}"
          echo "📦 Repository: ${{ github.repository }}"
          
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🧪 Simple Test
        run: |
          echo "✅ Checkout successful"
          echo "📁 Current directory: $(pwd)"
          echo "📄 Files in root:"
          ls -la | head -10
          
      - name: 🎯 Success
        run: |
          echo "🎉 GitHub Actions is working!"
          echo "✅ This workflow completed successfully"
