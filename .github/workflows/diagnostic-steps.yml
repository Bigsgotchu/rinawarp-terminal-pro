name: ğŸ” Diagnostic Steps
on: [push]

jobs:
  step1-environment:
    name: ğŸŒ Environment Check
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check Node Version
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "OS: $(uname -a)"
      
      - name: âœ… Check Environment Variables
        run: |
          echo "USER: $USER"
          echo "HOME: $HOME"
          echo "PATH: $PATH"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"

  step2-checkout:
    name: ğŸ“‚ Checkout Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
      
      - name: âœ… List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"

  step3-node-setup:
    name: ğŸ§° Node Setup Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
      
      - name: âœ… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: âœ… Verify Node setup
        run: |
          echo "Node version after setup: $(node --version)"
          echo "NPM version after setup: $(npm --version)"
          echo "NPM cache directory: $(npm config get cache)"

  step4-dependencies:
    name: ğŸ“¦ Dependency Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
      
      - name: âœ… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: âœ… Install dependencies
        run: |
          echo "Installing dependencies with legacy peer deps..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully!"
      
      - name: âœ… List installed packages
        run: |
          echo "Main dependencies:"
          npm list --depth=0 | head -20
