name: KPI Revenue Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rinawarp-terminal-pro
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run KPI snapshot
        run: |
          set -euo pipefail
          mkdir -p .kpi
          OUT=".kpi/kpi-$(date -u +%Y%m%dT%H%M%SZ).json" npm run kpi:snapshot
          cp .kpi/kpi-*.json .kpi/latest.json
          cat .kpi/latest.json

      - name: Run Revenue E2E Smoke
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: npm run e2e:revenue

      - name: Upload KPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kpi-snapshot
          path: rinawarp-terminal-pro/.kpi/*.json
