name: 🔥 Firebase Hosting Deploy

on:
  # Deploy only on release tags to save Actions minutes
  push:
    tags:
      - 'v*'  # Deploy on version tags like v1.0.0
  # Manual trigger option
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  firebase-deploy:
    name: 🔥 Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📁 Install dependencies
        run: npm ci

      - name: 🛠️ Build application
        run: npm run build

      - name: 🚀 Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "🌊 Deploying to ${{ github.event.inputs.environment }} environment"
            firebase deploy --only hosting --project rinawarp-terminal
          else
            echo "🌊 Deploying production release"
            firebase deploy --only hosting --project rinawarp-terminal
          fi

      - name: ✨ Deployment Status
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "🌊 RinaWarp deployed to ${{ github.event.inputs.environment }}!"
          else
            echo "🌊 RinaWarp is now live on Firebase Hosting!"
          fi
