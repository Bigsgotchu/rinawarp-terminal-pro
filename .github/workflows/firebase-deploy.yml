name: ğŸ”¥ Firebase Hosting Deploy

on:
  push:
    branches: [main]  # Or set to deploy from a release branch

jobs:
  firebase-deploy:
    name: ğŸ”¥ Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build app
        run: npm run build

      - name: ğŸ§œâ€â™€ï¸ Firebase Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting

      - name: âœ¨ Deployment Status
        run: echo "ğŸŒŠ RinaWarp is now live on Firebase Hosting!"
