name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare website files
        run: |
          # Copy main website files
          cp public/index.html . || echo "No index.html in public/"
          cp public/*.html . 2>/dev/null || echo "No HTML files in public/"
          
          # Copy assets
          cp -r public/assets . 2>/dev/null || echo "No assets directory"
          cp -r assets . 2>/dev/null || echo "No root assets directory"
          
          # Copy CSS
          cp public/*.css . 2>/dev/null || echo "No CSS files in public/"
          cp website-styles.css . 2>/dev/null || echo "No website-styles.css"
          
          # Copy JS
          cp -r public/js . 2>/dev/null || echo "No js directory"
          
          # Copy other important files
          cp robots.txt . 2>/dev/null || echo "No robots.txt"
          cp sitemap.xml . 2>/dev/null || echo "No sitemap.xml"
          cp public/favicon.* . 2>/dev/null || echo "No favicons"
          
          # List files for debugging
          echo "Files to deploy:"
          ls -la *.html *.css 2>/dev/null || echo "No HTML/CSS files found"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
