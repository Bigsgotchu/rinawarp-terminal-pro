name: ğŸ§œâ€â™€ï¸ RinaWarp Terminal Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # ğŸŒ™ Trigger builds on tags for releases
  push:
    tags: ['v*']

jobs:
  build-and-deploy:
    name: ğŸŒŠ RinaWarp Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§œâ€â™€ï¸ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸŒŸ Install Dependencies
        run: npm ci

      - name: ğŸ” Scan for Deprecated Packages
        run: npm run scan:deprecated

      - name: ğŸš Lint Code for Mermaid Shine
        run: npm run lint:check

      - name: ğŸ’… Check Code Formatting
        run: npm run format:check

      - name: ğŸ§ª Run Unit Tests
        run: npm test

      - name: ğŸ—ï¸ Build the RinaWarp Terminal
        run: npm run build

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rinawarp-bundle
          path: dist/

      # ğŸ§œâ€â™€ï¸ Deploy to Vercel (only on main branch)
      - name: ğŸ§œâ€â™€ï¸ Deploy to Vercel
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: âœ¨ Mermaid Status Message
        run: echo "ğŸ‰ RinaWarp has been summoned from the code abyss!"

  # ğŸ”’ Security audit job
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§œâ€â™€ï¸ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸŒŸ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Security Check
        run: npm run security:check

  # ğŸŒ™ Release job (only on tags)
  release:
    name: ğŸš€ Release RinaWarp
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-deploy, security-audit]
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§œâ€â™€ï¸ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸŒŸ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Release
        run: npm run build:production

      - name: ğŸ“¦ Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rinawarp-release-${{ github.ref_name }}
          path: dist/

      - name: ğŸ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ğŸ§œâ€â™€ï¸ RinaWarp Terminal ${{ github.ref_name }}
          body: |
            ğŸŒŠ **RinaWarp Terminal Release ${{ github.ref_name }}**
            
            âœ¨ New features and improvements have been summoned from the code depths!
            
            ğŸš **What's New:**
            - Modern Node.js 20 support
            - Enhanced security features
            - Improved performance optimizations
            
            ğŸ§œâ€â™€ï¸ **Download the latest build artifacts below!**
          draft: false
          prerelease: false
