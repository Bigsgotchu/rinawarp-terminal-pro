name: ðŸ§ª Minimal Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Basic Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run basic tests
        run: npm test
      
      - name: Build project
        run: npm run build:web
      
      - name: Success notification
        run: echo "âœ… Minimal test workflow passed successfully!"
