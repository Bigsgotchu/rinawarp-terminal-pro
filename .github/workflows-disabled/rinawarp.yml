name: 🧜‍♀️ RinaWarp Terminal Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # 🌙 Trigger builds on tags for releases
  push:
    tags: ['v*']

jobs:
  build-and-deploy:
    name: 🌊 RinaWarp Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🧜‍♀️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 🌟 Install Dependencies
        run: npm ci

      - name: 🔍 Scan for Deprecated Packages
        run: npm run scan:deprecated

      - name: 🐚 Lint Code for Mermaid Shine
        run: npm run lint:check

      - name: 💅 Check Code Formatting
        run: npm run format:check

      - name: 🧪 Run Unit Tests
        run: npm test

      - name: 🏗️ Build the RinaWarp Terminal
        run: npm run build

      - name: 📦 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rinawarp-bundle
          path: dist/

      # 🧜‍♀️ Deploy to Vercel (only on main branch)
      - name: 🧜‍♀️ Deploy to Vercel
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ✨ Mermaid Status Message
        run: echo "🎉 RinaWarp has been summoned from the code abyss!"

  # 🔒 Security audit job
  security-audit:
    name: 🛡️ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🧜‍♀️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 🌟 Install Dependencies
        run: npm ci

      - name: 🔐 Run Security Check
        run: npm run security:check

  # 🌙 Release job (only on tags)
  release:
    name: 🚀 Release RinaWarp
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-deploy, security-audit]
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🧜‍♀️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 🌟 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Release
        run: npm run build:production

      - name: 📦 Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rinawarp-release-${{ github.ref_name }}
          path: dist/

      - name: 🎉 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: 🧜‍♀️ RinaWarp Terminal ${{ github.ref_name }}
          body: |
            🌊 **RinaWarp Terminal Release ${{ github.ref_name }}**
            
            ✨ New features and improvements have been summoned from the code depths!
            
            🐚 **What's New:**
            - Modern Node.js 20 support
            - Enhanced security features
            - Improved performance optimizations
            
            🧜‍♀️ **Download the latest build artifacts below!**
          draft: false
          prerelease: false
