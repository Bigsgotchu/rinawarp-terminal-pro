name: Security

# Restrict permissions for security
permissions:
  contents: read
  actions: read
  security-events: write  # For security reporting
  issues: write  # For creating security issues

on:
  push:
    branches: [ main ]  # Only main branch for security validation
  pull_request:
    branches: [ main, develop ]  # PRs for validation only
  schedule:
    # Run security checks daily at 2 AM UTC - only from main
    - cron: '0 2 * * *'

env:
  NODE_VERSION: "20"  # Latest LTS with enhanced performance

jobs:
  security-audit:
    name: Security Audit & Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true

      - name: Check package vulnerabilities
        run: |
          npm audit --json > npm-audit-report.json || true
          echo "Vulnerability scan completed"
        continue-on-error: true

      - name: Run ESLint security rules
        run: |
          npx eslint . --config .eslintrc.security.json --ext .js --format json --output-file eslint-security-report.json
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.sha }}
          path: |
            npm-audit-report.json
            eslint-security-report.json
          retention-days: 14
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Security Report Summary
        if: failure()
        run: |
          echo "::error::Security checks failed. Please review the security issues above."
          echo "::error::Run 'npm run security:check' locally to investigate and fix issues."
          echo "::error::Consider running 'npm audit fix' to automatically fix some vulnerabilities."
          exit 1

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze dependencies
        run: |
          echo "Analyzing package dependencies..."
          npm ls --depth=0
          echo "Package size analysis..."
          du -sh node_modules/ || true

      - name: Generate audit report
        run: |
          npm audit --json > audit-results.json || true
          npm audit --audit-level=moderate

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-${{ github.sha }}
          path: audit-results.json
          retention-days: 14
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
