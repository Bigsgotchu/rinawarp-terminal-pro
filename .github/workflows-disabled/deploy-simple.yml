name: 🚀 Simple Deploy Test

on:
  push:
    branches:
      - 'feature/**'
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'

jobs:
  # 🧪 Build and Test Job
  build-and-test:
    name: 🧪 Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Application
        run: npm run build:web
        
      - name: 🧪 Run Tests
        run: npm test

  # ⚡ Simple Preview Deploy
  deploy-preview:
    if: startsWith(github.ref, 'refs/heads/feature/')
    name: ⚡ Preview Deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build for Preview
        run: npm run build:web
        
      - name: 🧬 Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          
          # Generate clean branch name
          BRANCH_NAME="${{ github.ref_name }}"
          CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
          
          # Deploy to Vercel
          vercel --token=$VERCEL_TOKEN --confirm --name "rinawarp-$CLEAN_BRANCH"
          
          echo "✅ Preview deployed successfully!"

  # 🚀 Production Deploy
  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v')
    name: 🚀 Production Deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build for Production
        run: npm run build:web
        
      - name: 🚀 Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          
          # Extract version from tag
          VERSION="${{ github.ref_name }}"
          
          # Deploy to production
          vercel --prod --token=$VERCEL_TOKEN --confirm --name "rinawarp-terminal"
          
          echo "🚀 Production deployment completed for version: $VERSION"
          echo "📍 Live at: https://rinawarptech.com"
