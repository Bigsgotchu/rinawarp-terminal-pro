services:
  - type: web
    name: rinawarp-terminal-api
    runtime: node
    startCommand: npm run server
    plan: free
    region: oregon
    buildCommand: npm install
    disk:
      name: rinawarp-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/config
    autoDeploy: false
