name: Desktop Packaging

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - "rinawarp-terminal-pro/apps/terminal-pro/**"
      - "rinawarp-terminal-pro/deploy/**"
      - "rinawarp-terminal-pro/package.json"
      - "rinawarp-terminal-pro/package-lock.json"

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: rinawarp-terminal-pro
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: rinawarp-terminal-pro/package-lock.json
      - name: Install
        run: npm ci
      - name: Build Electron
        run: npm --workspace apps/terminal-pro run build:electron
      - name: Package Linux
        run: LINUX_PACKAGE_TIMEOUT=1200 npm --workspace apps/terminal-pro run package:linux

  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: rinawarp-terminal-pro
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: rinawarp-terminal-pro/package-lock.json
      - name: Install
        run: npm ci
      - name: Build Electron
        run: npm --workspace apps/terminal-pro run build:electron
      - name: Package Windows
        run: npm --workspace apps/terminal-pro run package:win
