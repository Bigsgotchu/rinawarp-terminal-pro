<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Terminal - Success Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--color);
        }
        
        .metric-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--color);
            margin-bottom: 10px;
            position: relative;
        }
        
        .metric-unit {
            font-size: 18px;
            color: #999;
            font-weight: normal;
        }
        
        .metric-chart {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }
        
        .chart-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--color) 0deg, #eee 0deg);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateIn 2s ease-out;
        }
        
        @keyframes rotateIn {
            from {
                background: conic-gradient(var(--color) 0deg, #eee 0deg);
            }
            to {
                background: conic-gradient(var(--color) var(--degrees), #eee var(--degrees));
            }
        }
        
        .chart-center {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: var(--color);
        }
        
        .metric-trend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #00aa44;
            margin-top: 15px;
        }
        
        .trend-arrow {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="metrics-container">
        
                <div class="metric-card" style="--color: #00aa44; --degrees: 360deg; animation-delay: 0s;">
                    <div class="metric-name">Sync Rate</div>
                    <div class="metric-value">
                        <span class="counter" data-target="100">0</span>
                        <span class="metric-unit">%</span>
                    </div>
                    <div class="metric-chart">
                        <div class="chart-circle">
                            <div class="chart-center">100%</div>
                        </div>
                    </div>
                    <div class="metric-trend">
                        <span class="trend-arrow">ðŸ“ˆ</span>
                        <span>Trending up</span>
                    </div>
                </div>
            
                <div class="metric-card" style="--color: #4ecdc4; --degrees: 359.64000000000004deg; animation-delay: 0.3s;">
                    <div class="metric-name">Uptime</div>
                    <div class="metric-value">
                        <span class="counter" data-target="99.9">0</span>
                        <span class="metric-unit">%</span>
                    </div>
                    <div class="metric-chart">
                        <div class="chart-circle">
                            <div class="chart-center">99.9%</div>
                        </div>
                    </div>
                    <div class="metric-trend">
                        <span class="trend-arrow">ðŸ“ˆ</span>
                        <span>Trending up</span>
                    </div>
                </div>
            
                <div class="metric-card" style="--color: #667eea; --degrees: 26.279999999999998deg; animation-delay: 0.6s;">
                    <div class="metric-name">Time Saved</div>
                    <div class="metric-value">
                        <span class="counter" data-target="7.3">0</span>
                        <span class="metric-unit">hrs/week</span>
                    </div>
                    <div class="metric-chart">
                        <div class="chart-circle">
                            <div class="chart-center">7.3hrs/week</div>
                        </div>
                    </div>
                    <div class="metric-trend">
                        <span class="trend-arrow">ðŸ“ˆ</span>
                        <span>Trending up</span>
                    </div>
                </div>
            
                <div class="metric-card" style="--color: #ff6b35; --degrees: 0.36deg; animation-delay: 0.8999999999999999s;">
                    <div class="metric-name">Error Rate</div>
                    <div class="metric-value">
                        <span class="counter" data-target="0.01">0</span>
                        <span class="metric-unit">%</span>
                    </div>
                    <div class="metric-chart">
                        <div class="chart-circle">
                            <div class="chart-center">0.01%</div>
                        </div>
                    </div>
                    <div class="metric-trend">
                        <span class="trend-arrow">ðŸ“ˆ</span>
                        <span>Trending up</span>
                    </div>
                </div>
            
    </div>
    
    <script>
        // Counter animation
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 100;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = current.toFixed(target < 10 ? 2 : 0);
            }, 20);
        }
        
        // Start animations when page loads
        window.addEventListener('load', () => {
            document.querySelectorAll('.counter').forEach(counter => {
                const target = parseFloat(counter.dataset.target);
                setTimeout(() => animateCounter(counter, target), 500);
            });
        });
    </script>
</body>
</html>
