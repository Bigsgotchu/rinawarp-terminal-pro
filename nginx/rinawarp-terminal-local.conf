# Nginx configuration for RinaWarp Terminal - Local Development
# This configuration is for local development on macOS

server {
    listen 8081;
    server_name localhost;

    # Root directory for RinaWarp Terminal web assets
    root /Users/kgilley/rinawarp-terminal/dist;
    index index.html;

    # Logging
    access_log /usr/local/var/log/nginx/rinawarp-terminal.access.log;
    error_log /usr/local/var/log/nginx/rinawarp-terminal.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Enable CORS for development
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    }

    # Source maps - restricted access for Sentry
    location ~ ^/static/dist/(.+)\.map$ {
        alias /Users/kgilley/rinawarp-terminal/dist/static/dist/$1.map;
        
        # Sentry IP addresses
        allow 35.184.238.160/32;
        allow 104.155.159.182/32;
        allow 104.155.149.19/32;
        allow 130.211.230.102/32;
        
        # Additional Sentry IPs (as of 2024)
        allow 34.120.195.249/32;
        allow 34.102.136.180/32;
        
        # Allow localhost for development
        allow 127.0.0.1;
        allow ::1;
        
        # Deny all other access
        deny all;
    }

    # API proxy (if you have a backend API)
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for terminal sessions
    location /ws/ {
        proxy_pass http://localhost:3000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring endpoints
    location /metrics {
        proxy_pass http://localhost:3000/metrics;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|git|yml|yaml|conf|ini)$ {
        deny all;
    }
}
