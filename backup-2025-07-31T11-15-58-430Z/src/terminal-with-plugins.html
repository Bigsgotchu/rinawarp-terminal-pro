<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RinaWarp Terminal with Plugins</title>
  <style>
    body {
      font-family: 'Consolas', 'Monaco', monospace;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ff88;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    
    .header h1 {
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      margin: 0;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .plugin-status {
      display: flex;
      gap: 1rem;
    }
    
    .plugin-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .plugin-indicator.loaded {
      color: #00ff88;
    }
    
    .plugin-indicator.failed {
      color: #ff6b6b;
    }
    
    .plugin-indicator.loading {
      color: #ffd93d;
    }
    
    #terminal {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(0, 255, 136, 0.3);
      border-radius: 10px;
      padding: 1rem;
      min-height: 400px;
      white-space: pre-wrap;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }
    
    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    #commandInput {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 5px;
      padding: 0.5rem;
      color: #00ff88;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
    }
    
    #commandInput:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }
    
    .btn {
      background: linear-gradient(45deg, #00ff88, #00aaff);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
    }
    
    .warning {
      color: #ffd93d;
      background: rgba(255, 217, 61, 0.1);
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    
    .success {
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    
    .suggestion {
      color: #74c0fc;
      background: rgba(116, 192, 252, 0.1);
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.5rem 0;
      border-left: 3px solid #74c0fc;
    }
    
    .ai-analysis {
      background: rgba(255, 20, 147, 0.1);
      border: 1px solid rgba(255, 20, 147, 0.3);
      border-radius: 5px;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ RinaWarp Terminal with Plugin System</h1>
    <div class="status-bar">
      <div id="system-status">Initializing...</div>
      <div class="plugin-status" id="plugin-status">
        <div class="plugin-indicator loading" id="predictive-status">
          <span>üîÆ</span>
          <span>Predictive AI</span>
        </div>
        <div class="plugin-indicator loading" id="debugging-status">
          <span>üîç</span>
          <span>Debug Assistant</span>
        </div>
      </div>
    </div>
  </div>

  <div id="terminal"></div>

  <div class="input-area">
    <input type="text" id="commandInput" placeholder="Enter command or type 'help' for available commands...">
    <button class="btn" onclick="executeCommand()">Execute</button>
  </div>

  <div class="controls">
    <button class="btn" onclick="showPluginStatus()">Plugin Status</button>
    <button class="btn" onclick="testPredictiveCompletion()">Test Predictive AI</button>
    <button class="btn" onclick="testDebuggingAssistant()">Test Debug Assistant</button>
    <button class="btn" onclick="clearTerminal()">Clear Terminal</button>
    <button class="btn" onclick="showHelp()">Help</button>
  </div>

  <script type="module">
    import TerminalPluginManager from './plugin-integration.js';
    import { SafeAIWrapper } from './ai/safe-ai-wrapper.js';

    const terminalEl = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');
    const logQueue = [];
    let pluginManager;
    let aiWrapper;

    // Enhanced terminal class with plugin support
    class EnhancedTerminal {
      constructor() {
        this.commands = new Map();
        this.history = [];
        this.currentCommand = null;
        this.eventHandlers = {
          onInput: [],
          onExecute: [],
          onStderr: [],
          onBeforeExecute: []
        };
        
        this.setupDefaultCommands();
      }

      setupDefaultCommands() {
        this.commands.set('help', {
          description: 'Show available commands',
          execute: () => {
            this.log('\nüìã Available Commands:');
            for (const [name, cmd] of this.commands) {
              this.log(`  ‚Ä¢ ${name} - ${cmd.description}`);
            }
          }
        });

        this.commands.set('clear', {
          description: 'Clear terminal',
          execute: () => {
            terminalEl.innerHTML = '';
          }
        });

        this.commands.set('test-error', {
          description: 'Test error handling',
          execute: () => {
            this.triggerError('Test error: command not found');
          }
        });
      }

      addCommand(name, command) {
        this.commands.set(name, command);
      }

      onInput(handler) {
        this.eventHandlers.onInput.push(handler);
      }

      onExecute(handler) {
        this.eventHandlers.onExecute.push(handler);
      }

      onStderr(handler) {
        this.eventHandlers.onStderr.push(handler);
      }

      onBeforeExecute(handler) {
        this.eventHandlers.onBeforeExecute.push(handler);
      }

      async executeCommand(command) {
        this.currentCommand = command;
        this.history.push(command);
        
        // Trigger before execute handlers
        for (const handler of this.eventHandlers.onBeforeExecute) {
          const proceed = await handler(command);
          if (!proceed) return;
        }

        // Trigger execute handlers
        for (const handler of this.eventHandlers.onExecute) {
          await handler(command);
        }

        // Execute built-in command
        if (this.commands.has(command)) {
          const cmd = this.commands.get(command);
          await cmd.execute(command.split(' ').slice(1));
        } else {
          this.log(`> ${command}`);
          this.log(`Command executed: ${command}`);
        }
      }

      async triggerInput(input) {
        for (const handler of this.eventHandlers.onInput) {
          await handler(input);
        }
      }

      async triggerError(error) {
        for (const handler of this.eventHandlers.onStderr) {
          await handler(error);
        }
      }

      log(message, className = '') {
        queueLog(message, className);
        flushLogs();
      }

      showSuggestion(suggestion) {
        this.log(`üí° Suggestion: ${suggestion}`, 'suggestion');
      }

      warn(message) {
        this.log(`‚ö†Ô∏è ${message}`, 'warning');
      }

      error(message) {
        this.log(`‚ùå ${message}`, 'error');
      }

      success(message) {
        this.log(`‚úÖ ${message}`, 'success');
      }
    }

    // Logging system
    function queueLog(msg, cls = '') {
      logQueue.push({ msg, cls });
    }

    function flushLogs() {
      requestAnimationFrame(() => {
        const fragment = document.createDocumentFragment();
        for (const { msg, cls } of logQueue) {
          const line = document.createElement('div');
          if (cls) line.classList.add(cls);
          line.textContent = msg;
          fragment.appendChild(line);
        }
        terminalEl.appendChild(fragment);
        logQueue.length = 0;
        terminalEl.scrollTop = terminalEl.scrollHeight;
      });
    }

    // Initialize terminal and plugins
    async function initializeTerminal() {
      updateSystemStatus('Initializing terminal...');
      
      const terminal = new EnhancedTerminal();
      
      // Initialize AI wrapper
      aiWrapper = new SafeAIWrapper(null, { fallbackMode: true });
      
      // Initialize plugin manager
      pluginManager = new TerminalPluginManager();
      
      try {
        // Enhance terminal with plugins
        await pluginManager.enhanceTerminal(terminal, aiWrapper);
        
        // Update plugin status indicators
        updatePluginStatus();
        
        updateSystemStatus('‚úÖ Terminal ready with plugins loaded');
        terminal.log('üéâ RinaWarp Terminal with Plugin System initialized!');
        terminal.log('üîå Plugins loaded: Predictive AI, Debug Assistant');
        terminal.log('üí° Type "help" for available commands');
        terminal.log('üß™ Type "plugins" to see plugin status');
        
        // Make terminal globally available
        window.terminal = terminal;
        window.pluginManager = pluginManager;
        
      } catch (error) {
        console.error('Failed to initialize plugins:', error);
        updateSystemStatus('‚ùå Plugin initialization failed');
        terminal.error('Failed to initialize plugins: ' + error.message);
      }
    }

    function updateSystemStatus(message) {
      document.getElementById('system-status').textContent = message;
    }

    function updatePluginStatus() {
      const status = pluginManager.getPluginStatus();
      
      // Update predictive completion status
      const predictiveStatus = document.getElementById('predictive-status');
      const predictivePlugin = status.plugins.PredictiveCompletion;
      if (predictivePlugin) {
        predictiveStatus.className = `plugin-indicator ${predictivePlugin.status}`;
      }
      
      // Update debugging assistant status
      const debuggingStatus = document.getElementById('debugging-status');
      const debuggingPlugin = status.plugins.AIDebuggingAssistant;
      if (debuggingPlugin) {
        debuggingStatus.className = `plugin-indicator ${debuggingPlugin.status}`;
      }
    }

    // Global functions for UI interaction
    window.executeCommand = async function() {
      const command = commandInput.value.trim();
      if (!command) return;
      
      commandInput.value = '';
      await window.terminal.executeCommand(command);
    };

    window.showPluginStatus = function() {
      if (window.terminal) {
        window.terminal.executeCommand('plugins');
      }
    };

    window.testPredictiveCompletion = async function() {
      if (window.terminal) {
        window.terminal.log('\nüîÆ Testing Predictive Completion...');
        await window.terminal.triggerInput('git s');
        await window.terminal.triggerInput('npm i');
        await window.terminal.triggerInput('cd ..');
      }
    };

    window.testDebuggingAssistant = async function() {
      if (window.terminal) {
        window.terminal.log('\nüîç Testing Debug Assistant...');
        await window.terminal.triggerError('command not found: nonexistent-command');
        await window.terminal.triggerError('permission denied: /root/file.txt');
        await window.terminal.triggerError('npm ERR! code ENOENT');
      }
    };

    window.clearTerminal = function() {
      if (window.terminal) {
        window.terminal.executeCommand('clear');
      }
    };

    window.showHelp = function() {
      if (window.terminal) {
        window.terminal.executeCommand('help');
      }
    };

    // Handle Enter key in input
    commandInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        executeCommand();
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializeTerminal);
  </script>
</body>
</html>
