<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RinaWarp Terminal - Advanced terminal emulator with AI assistance and modern web technologies">
    <meta name="keywords" content="terminal, emulator, web, xterm, AI, voice, plugins">
    
    <title>RinaWarp Terminal</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/vendor.js" as="script">
    <link rel="preload" href="/terminal.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#00ff88">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RinaWarp Terminal">
    <meta property="og:description" content="Advanced web-based terminal with AI assistance">
    <meta property="og:image" content="/assets/og-image.png">
    
    <!-- Performance optimizations -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <style>
        /* Critical CSS - inline for performance */
        :root {
            --rinawarp-primary: #00ff88;
            --rinawarp-secondary: #1a1a2e;
            --rinawarp-background: #0a0a0a;
            --rinawarp-surface: rgba(0, 255, 136, 0.1);
            --rinawarp-border: rgba(0, 255, 136, 0.3);
            --rinawarp-text: #ffffff;
            --rinawarp-glow: rgba(0, 255, 136, 0.5);
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: var(--font-mono);
            background: var(--rinawarp-background);
            color: var(--rinawarp-text);
            overflow: hidden;
            user-select: none;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--rinawarp-primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--rinawarp-glow);
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--rinawarp-primary), var(--rinawarp-secondary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .loading-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main layout */
        .terminal-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--rinawarp-background);
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .terminal-app.loaded {
            opacity: 1;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--rinawarp-surface);
            border-bottom: 1px solid var(--rinawarp-border);
            backdrop-filter: blur(10px);
            min-height: 48px;
        }

        .terminal-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
            color: var(--rinawarp-primary);
            text-shadow: 0 0 10px var(--rinawarp-glow);
        }

        .terminal-logo::before {
            content: "ðŸ¦¾";
            font-size: 20px;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            padding: 6px 12px;
            border: 1px solid var(--rinawarp-border);
            background: rgba(0, 255, 136, 0.05);
            color: var(--rinawarp-primary);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .terminal-btn:hover {
            background: rgba(0, 255, 136, 0.15);
            box-shadow: 0 0 15px var(--rinawarp-glow);
        }

        .terminal-main {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .terminal-container {
            flex: 1;
            padding: 16px;
            position: relative;
        }

        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0, 255, 136, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        #terminal {
            width: 100%;
            height: 100%;
        }

        .terminal-sidebar {
            width: 320px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border-left: 1px solid var(--rinawarp-border);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .terminal-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .terminal-footer {
            padding: 4px 16px;
            background: var(--rinawarp-surface);
            border-top: 1px solid var(--rinawarp-border);
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
        }

        /* Error container */
        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 2rem;
            max-width: 80vw;
            text-align: center;
            z-index: 9999;
            display: none;
        }

        .error-container.show {
            display: block;
        }

        .error-title {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--rinawarp-text);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .error-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ff6b6b;
            background: transparent;
            color: #ff6b6b;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .error-btn.primary {
            background: #ff6b6b;
            color: white;
        }

        .error-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terminal-main {
                flex-direction: column;
            }
            
            .terminal-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid var(--rinawarp-border);
            }
            
            .terminal-header {
                padding: 6px 12px;
            }
            
            .terminal-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (prefers-reduced-motion: reduce) {
            .loading-logo {
                animation: none;
            }
            
            .terminal-app,
            .terminal-sidebar,
            .loading-screen {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">ðŸ¦¾</div>
        <div class="loading-text">RinaWarp Terminal</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loading-progress"></div>
        </div>
        <div class="loading-status" id="loading-status">Initializing...</div>
    </div>

    <!-- Main Application -->
    <div class="terminal-app" id="terminal-app">
        <!-- Header -->
        <header class="terminal-header">
            <div class="terminal-logo">
                RinaWarp Terminal
                <span class="sr-only">Version <span id="version-info"></span></span>
            </div>
            <nav class="terminal-controls">
                <button class="terminal-btn" id="features-btn" title="Show loaded features">
                    Features
                </button>
                <button class="terminal-btn" id="sidebar-btn" title="Toggle sidebar">
                    Sidebar
                </button>
                <button class="terminal-btn" id="settings-btn" title="Settings">
                    Settings
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="terminal-main">
            <div class="terminal-container">
                <div id="terminal" role="application" aria-label="Terminal interface">
                    <!-- Terminal will be initialized here -->
                </div>
            </div>

            <aside class="terminal-sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h3>Feature Panel</h3>
                    <div id="sidebar-content">
                        <p>Use commands to load features:</p>
                        <ul>
                            <li><code>load-ai</code> - AI Assistant</li>
                            <li><code>load-voice</code> - Voice Engine</li>
                            <li><code>load-plugins</code> - Plugin System</li>
                            <li><code>features</code> - Show status</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="terminal-footer">
            <div class="footer-left">
                <span id="status-indicator">Ready</span>
                <span>Features: <span id="features-count">1</span></span>
            </div>
            <div class="footer-right">
                <span id="current-time"></span>
            </div>
        </footer>
    </div>

    <!-- Error Container -->
    <div class="error-container" id="error-container">
        <h2 class="error-title">ðŸš¨ Error</h2>
        <div class="error-message" id="error-message"></div>
        <div class="error-actions">
            <button class="error-btn" id="error-retry">Retry</button>
            <button class="error-btn primary" id="error-reload">Reload Page</button>
        </div>
    </div>

    <!-- Application Bootstrap -->
    <script>
        // Bootstrap script for loading management
        window.RinaWarpBootstrap = {
            progress: 0,
            status: 'Initializing...',
            
            updateProgress(percent, status) {
                this.progress = percent;
                this.status = status;
                
                const progressBar = document.getElementById('loading-progress');
                const statusText = document.getElementById('loading-status');
                
                if (progressBar) progressBar.style.width = `${percent}%`;
                if (statusText) statusText.textContent = status;
            },
            
            showError(title, message, actions = {}) {
                const errorContainer = document.getElementById('error-container');
                const errorTitle = document.querySelector('.error-title');
                const errorMessage = document.getElementById('error-message');
                
                if (errorTitle) errorTitle.textContent = title;
                if (errorMessage) errorMessage.textContent = message;
                if (errorContainer) errorContainer.classList.add('show');
                
                // Set up action handlers
                const retryBtn = document.getElementById('error-retry');
                const reloadBtn = document.getElementById('error-reload');
                
                if (retryBtn && actions.onRetry) {
                    retryBtn.onclick = actions.onRetry;
                }
                
                if (reloadBtn) {
                    reloadBtn.onclick = () => window.location.reload();
                }
            },
            
            hideLoading() {
                const loadingScreen = document.getElementById('loading-screen');
                const terminalApp = document.getElementById('terminal-app');
                
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                
                if (terminalApp) {
                    terminalApp.classList.add('loaded');
                }
            },
            
            updateTime() {
                const timeElement = document.getElementById('current-time');
                if (timeElement) {
                    timeElement.textContent = new Date().toLocaleTimeString();
                }
            },
            
            setupUI() {
                // Set up basic UI interactions
                const sidebarBtn = document.getElementById('sidebar-btn');
                const sidebar = document.getElementById('sidebar');
                
                if (sidebarBtn && sidebar) {
                    sidebarBtn.onclick = () => {
                        sidebar.classList.toggle('open');
                    };
                }
                
                // Start time updates
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                // Update version info
                const versionInfo = document.getElementById('version-info');
                if (versionInfo && window.RinaWarp?.version) {
                    versionInfo.textContent = window.RinaWarp.version;
                }
            }
        };
        
        // Initialize bootstrap
        document.addEventListener('DOMContentLoaded', () => {
            window.RinaWarpBootstrap.setupUI();
            window.RinaWarpBootstrap.updateProgress(10, 'Loading dependencies...');
        });
        
        // Handle global errors
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            window.RinaWarpBootstrap.showError(
                'ðŸš¨ Application Error',
                `An error occurred: ${event.error.message}`,
                {
                    onRetry: () => {
                        document.getElementById('error-container').classList.remove('show');
                        window.location.reload();
                    }
                }
            );
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            window.RinaWarpBootstrap.showError(
                'ðŸš¨ Promise Error',
                `Promise rejection: ${event.reason}`,
                {
                    onRetry: () => {
                        document.getElementById('error-container').classList.remove('show');
                        window.location.reload();
                    }
                }
            );
        });
    </script>
</body>
</html>
