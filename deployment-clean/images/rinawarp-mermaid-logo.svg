<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hot pink oceanic gradient for Rina -->
    <linearGradient id="hotPinkRinaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008B8B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00AAFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant mermaid scale gradient for Warp -->
    <linearGradient id="vibrantWarpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#00AAFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hot pink pearl effect -->
    <radialGradient id="hotPinkPearlGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#F8F8FF;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#FF1493;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Oceanic wave with hot pink accent -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#FF1493;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#00AAFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="hotPinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Hot pink scale pattern -->
    <pattern id="hotPinkScalePattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#FF1493" opacity="0.15"/>
      <circle cx="2" cy="8" r="1.5" fill="#008B8B" opacity="0.1"/>
      <circle cx="8" cy="2" r="1.5" fill="#00AAFF" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Flowing mermaid tail wave background -->
  <path d="M 0 65 Q 60 55 120 60 Q 180 65 240 58 Q 280 55 320 60 L 320 90 L 0 90 Z" fill="url(#waveGradient)" opacity="0.4"/>
  <path d="M 0 70 Q 80 60 160 65 T 320 62 L 320 90 L 0 90 Z" fill="url(#hotPinkPearlGradient)" opacity="0.3"/>
  
  <!-- Terminal cursor with hot pink accent -->
  <rect x="15" y="30" width="3" height="35" fill="#FF1493" rx="1">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FF1493;#008B8B;#FF1493" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Mermaid-inspired flowing current lines -->
  <g opacity="0.8">
    <path d="M 25 35 Q 35 32 50 35 Q 65 38 75 35" stroke="#FF1493" stroke-width="2" fill="none" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#FF1493;#00AAFF;#FF1493" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 45 Q 40 42 60 45 Q 75 48 85 45" stroke="#008B8B" stroke-width="1.5" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 55 Q 35 52 55 55 Q 70 58 80 55" stroke="#FF1493" stroke-width="1.5" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Iridescent mermaid scale elements -->
  <g opacity="0.7">
    <ellipse cx="45" cy="25" rx="4" ry="2" fill="url(#hotPinkPearlGradient)" transform="rotate(20 45 25)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="52" cy="30" rx="3" ry="1.5" fill="#FF1493" opacity="0.6" transform="rotate(-15 52 30)">
      <animate attributeName="fill" values="#FF1493;#00AAFF;#FF1493" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="48" cy="70" rx="4" ry="2" fill="url(#hotPinkPearlGradient)" transform="rotate(30 48 70)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="55" cy="75" rx="3" ry="1.5" fill="#008B8B" opacity="0.5" transform="rotate(-20 55 75)"/>
  </g>
  
  <!-- RinaWarp Text with enhanced hot pink styling -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#hotPinkRinaGradient)" filter="url(#hotPinkGlow)">Rina</text>
  <text x="175" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#vibrantWarpGradient)" filter="url(#hotPinkGlow)">Warp</text>
  
  <!-- Terminal subtitle with oceanic color -->
  <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" fill="#008B8B">Terminal</text>
  
  <!-- Hot pink pearl AI indicator -->
  <circle cx="290" cy="35" r="12" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="12;16;12" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#FF1493;#00AAFF;#FF1493" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="35" r="5" fill="url(#hotPinkPearlGradient)">
    <animate attributeName="fill" values="#FF1493;#008B8B;#00AAFF;#FF1493" dur="8s" repeatCount="indefinite"/>
  </circle>
  <text x="278" y="62" font-family="Arial, sans-serif" font-size="9" fill="#FF1493">AI</text>
  
  <!-- Enchanted underwater particles with hot pink accents -->
  <g opacity="0.6">
    <!-- Large hot pink bubble -->
    <circle cx="65" cy="28" r="2" fill="#FF1493">
      <animate attributeName="cy" values="28;18;28" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Teal accent bubble -->
    <circle cx="72" cy="68" r="1.5" fill="#008B8B">
      <animate attributeName="cy" values="68;78;68" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hot pink floating particle -->
    <circle cx="260" cy="42" r="1.5" fill="#FF1493">
      <animate attributeName="cx" values="260;275;260" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Blue accent particle -->
    <circle cx="268" cy="25" r="1" fill="#00AAFF">
      <animate attributeName="cy" values="25;15;25" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small hot pink sparkle -->
    <circle cx="90" cy="40" r="1" fill="#FF1493">
      <animate attributeName="r" values="1;1.5;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle mermaid scale texture overlay with hot pink emphasis -->
  <rect x="0" y="0" width="320" height="90" fill="url(#hotPinkScalePattern)" opacity="0.12"/>
  
  <!-- Additional hot pink glow accent on the wave -->
  <path d="M 0 68 Q 80 58 160 63 T 320 60" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="7s" repeatCount="indefinite"/>
  </path>
</svg>

