<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced hot pink oceanic gradient for Rina -->
    <linearGradient id="animatedRinaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1">
        <animate attributeName="stop-color" values="#00FF88;#FF1493;#008B8B;#00FF88" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#00AAFF;#FF1493;#8A2BE2" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#008B8B;stop-opacity:1">
        <animate attributeName="stop-color" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="7s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#00AAFF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00AAFF;#8A2BE2;#FF1493;#00AAFF" dur="9s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#008B8B;#00FF88;#FF1493" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Enhanced vibrant mermaid scale gradient for Warp -->
    <linearGradient id="animatedWarpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" style="stop-color:#00AAFF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00AAFF;#FF1493;#003366;#00AAFF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#8A2BE2;#00AAFF;#FF1493" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#8A2BE2;stop-opacity:1">
        <animate attributeName="stop-color" values="#8A2BE2;#003366;#FF1493;#8A2BE2" dur="11s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="9s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1">
        <animate attributeName="stop-color" values="#003366;#FF1493;#00AAFF;#003366" dur="13s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Animated hot pink pearl effect -->
    <radialGradient id="animatedPearlGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;0.5;0.9" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#F8F8FF;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#F8F8FF;#FF1493;#00AAFF;#F8F8FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#FF1493;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;0.2;0.8;0.6" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="7s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Animated oceanic wave with dynamic colors -->
    <linearGradient id="animatedWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:0.4">
        <animate attributeName="stop-opacity" values="0.4;0.6;0.2;0.4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#FF1493;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" style="stop-color:#00AAFF;stop-opacity:0.5">
        <animate attributeName="stop-opacity" values="0.5;0.7;0.3;0.5" dur="9s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#FF1493;#008B8B;#00AAFF;#FF1493" dur="11s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Enhanced dynamic glow filter -->
    <filter id="animatedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur">
        <animate attributeName="stdDeviation" values="3;5;2;3" dur="6s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated scale pattern -->
    <pattern id="animatedScalePattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#FF1493" opacity="0.15">
        <animate attributeName="r" values="2;3;1.5;2" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.15;0.25;0.05;0.15" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="2" cy="8" r="1.5" fill="#008B8B" opacity="0.1">
        <animate attributeName="fill" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="2" r="1.5" fill="#00AAFF" opacity="0.1">
        <animate attributeName="fill" values="#00AAFF;#8A2BE2;#FF1493;#00AAFF" dur="9s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Animated flowing mermaid tail wave background -->
  <path d="M 0 65 Q 60 55 120 60 Q 180 65 240 58 Q 280 55 320 60 L 320 90 L 0 90 Z" fill="url(#animatedWaveGradient)" opacity="0.4">
    <animate attributeName="d" values="M 0 65 Q 60 55 120 60 Q 180 65 240 58 Q 280 55 320 60 L 320 90 L 0 90 Z;
                                      M 0 68 Q 60 58 120 63 Q 180 68 240 61 Q 280 58 320 63 L 320 90 L 0 90 Z;
                                      M 0 62 Q 60 52 120 57 Q 180 62 240 55 Q 280 52 320 57 L 320 90 L 0 90 Z;
                                      M 0 65 Q 60 55 120 60 Q 180 65 240 58 Q 280 55 320 60 L 320 90 L 0 90 Z" dur="12s" repeatCount="indefinite"/>
  </path>
  <path d="M 0 70 Q 80 60 160 65 T 320 62 L 320 90 L 0 90 Z" fill="url(#animatedPearlGradient)" opacity="0.3">
    <animate attributeName="d" values="M 0 70 Q 80 60 160 65 T 320 62 L 320 90 L 0 90 Z;
                                      M 0 73 Q 80 63 160 68 T 320 65 L 320 90 L 0 90 Z;
                                      M 0 67 Q 80 57 160 62 T 320 59 L 320 90 L 0 90 Z;
                                      M 0 70 Q 80 60 160 65 T 320 62 L 320 90 L 0 90 Z" dur="10s" repeatCount="indefinite"/>
  </path>
  
  <!-- Animated terminal cursor with enhanced effects -->
  <rect x="15" y="30" width="3" height="35" fill="#FF1493" rx="1">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FF1493;#008B8B;#00AAFF;#FF1493" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="height" values="35;38;32;35" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Enhanced mermaid-inspired flowing current lines -->
  <g opacity="0.8">
    <path d="M 25 35 Q 35 32 50 35 Q 65 38 75 35" stroke="#FF1493" stroke-width="2" fill="none" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M 25 35 Q 35 32 50 35 Q 65 38 75 35;
                                       M 25 37 Q 35 34 50 37 Q 65 40 75 37;
                                       M 25 33 Q 35 30 50 33 Q 65 36 75 33;
                                       M 25 35 Q 35 32 50 35 Q 65 38 75 35" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 45 Q 40 42 60 45 Q 75 48 85 45" stroke="#008B8B" stroke-width="1.5" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 55 Q 35 52 55 55 Q 70 58 80 55" stroke="#FF1493" stroke-width="1.5" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke" values="#FF1493;#8A2BE2;#00AAFF;#FF1493" dur="9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Enhanced iridescent mermaid scale elements -->
  <g opacity="0.7">
    <ellipse cx="45" cy="25" rx="4" ry="2" fill="url(#animatedPearlGradient)" transform="rotate(20 45 25)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="20 45 25;30 45 25;10 45 25;20 45 25" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="52" cy="30" rx="3" ry="1.5" fill="#FF1493" opacity="0.6" transform="rotate(-15 52 30)">
      <animate attributeName="fill" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="-15 52 30;-5 52 30;-25 52 30;-15 52 30" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="48" cy="70" rx="4" ry="2" fill="url(#animatedPearlGradient)" transform="rotate(30 48 70)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="30 48 70;40 48 70;20 48 70;30 48 70" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="55" cy="75" rx="3" ry="1.5" fill="#008B8B" opacity="0.5" transform="rotate(-20 55 75)">
      <animate attributeName="fill" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Enhanced RinaWarp Text with wave-like motion -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#animatedRinaGradient)" filter="url(#animatedGlow)">
    <tspan>Rina</tspan>
    <animateTransform attributeName="transform" type="translate" values="0 0;0 -2;0 0;0 2;0 0" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="175" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#animatedWarpGradient)" filter="url(#animatedGlow)">
    <tspan>Warp</tspan>
    <animateTransform attributeName="transform" type="translate" values="0 0;0 2;0 0;0 -2;0 0" dur="6s" repeatCount="indefinite"/>
  </text>
  
  <!-- Enhanced terminal subtitle with gentle animation -->
  <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" fill="#008B8B">
    <tspan>Terminal</tspan>
    <animate attributeName="fill" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Enhanced animated AI indicator -->
  <circle cx="290" cy="35" r="12" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="12;16;12" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="35" r="5" fill="url(#animatedPearlGradient)">
    <animate attributeName="fill" values="#FF1493;#008B8B;#00AAFF;#8A2BE2;#FF1493" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="r" values="5;7;3;5" dur="6s" repeatCount="indefinite"/>
  </circle>
  <text x="278" y="62" font-family="Arial, sans-serif" font-size="9" fill="#FF1493">
    <tspan>AI</tspan>
    <animate attributeName="fill" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Enhanced underwater particles with dynamic movement -->
  <g opacity="0.6">
    <!-- Large animated bubble -->
    <circle cx="65" cy="28" r="2" fill="#FF1493">
      <animate attributeName="cy" values="28;18;28" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated teal bubble -->
    <circle cx="72" cy="68" r="1.5" fill="#008B8B">
      <animate attributeName="cy" values="68;78;68" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#008B8B;#FF1493;#00AAFF;#008B8B" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating animated particle -->
    <circle cx="260" cy="42" r="1.5" fill="#FF1493">
      <animate attributeName="cx" values="260;275;260" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF1493;#8A2BE2;#00AAFF;#FF1493" dur="9s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Blue animated particle -->
    <circle cx="268" cy="25" r="1" fill="#00AAFF">
      <animate attributeName="cy" values="25;15;25" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00AAFF;#FF1493;#8A2BE2;#00AAFF" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated sparkle -->
    <circle cx="90" cy="40" r="1" fill="#FF1493">
      <animate attributeName="r" values="1;1.5;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF1493;#00AAFF;#F8F8FF;#FF1493" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional floating particles -->
    <circle cx="120" cy="35" r="0.8" fill="#8A2BE2">
      <animate attributeName="cy" values="35;25;35" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="50" r="1.2" fill="#00FF88">
      <animate attributeName="cx" values="200;210;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;40;50" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated mermaid scale texture overlay -->
  <rect x="0" y="0" width="320" height="90" fill="url(#animatedScalePattern)" opacity="0.12">
    <animate attributeName="opacity" values="0.12;0.08;0.12" dur="10s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Enhanced animated glow accent on the wave -->
  <path d="M 0 68 Q 80 58 160 63 T 320 60" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#FF1493;#00AAFF;#8A2BE2;#FF1493" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="d" values="M 0 68 Q 80 58 160 63 T 320 60;
                                     M 0 71 Q 80 61 160 66 T 320 63;
                                     M 0 65 Q 80 55 160 60 T 320 57;
                                     M 0 68 Q 80 58 160 63 T 320 60" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>
