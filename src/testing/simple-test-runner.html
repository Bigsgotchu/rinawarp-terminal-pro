<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Terminal - Test Environment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e2e, #2d3748);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00cc66, #009944);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
        }

        .btn.warning {
            background: linear-gradient(135deg, #ffa502, #ff8c00);
            color: white;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #00ff88;
        }

        .status-indicator.warning {
            background: #ffa502;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .results {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .test-result {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .test-result.success {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: #00ff88;
        }

        .test-result.error {
            background: rgba(255, 71, 87, 0.1);
            border-left-color: #ff4757;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .module-test {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .module-test:hover {
            border-color: #00ff88;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ RinaWarp Terminal - Test Environment</h1>
        
        <div class="status-bar">
            <div style="display: flex; align-items: center; gap: 8px;">
                <div id="system-status" class="status-indicator warning"></div>
                <span>System Status</span>
            </div>
            <div>
                <span id="test-count">Tests: 0 / 0</span>
            </div>
            <div>
                <span id="last-update">Ready</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="runAllTests()">üî¨ Run All Tests</button>
            <button class="btn" onclick="initSystemVitals()">üñ•Ô∏è System Vitals</button>
            <button class="btn warning" onclick="exportDiagnostics()">üìä Export Diagnostics</button>
            <button class="btn danger" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div class="module-grid" id="module-grid">
            <div class="module-test" onclick="testElectronAPI()">
                <div style="font-weight: bold; margin-bottom: 8px;">electronAPI</div>
                <div id="status-electronAPI" style="font-size: 0.9em; color: #cccccc;">Click to test</div>
            </div>
            <div class="module-test" onclick="testIPCBridge()">
                <div style="font-weight: bold; margin-bottom: 8px;">ipcBridge</div>
                <div id="status-ipcBridge" style="font-size: 0.9em; color: #cccccc;">Click to test</div>
            </div>
            <div class="module-test" onclick="testPluginLoader()">
                <div style="font-weight: bold; margin-bottom: 8px;">pluginLoader</div>
                <div id="status-pluginLoader" style="font-size: 0.9em; color: #cccccc;">Click to test</div>
            </div>
            <div class="module-test" onclick="testErrorTriageSystem()">
                <div style="font-weight: bold; margin-bottom: 8px;">errorTriageSystem</div>
                <div id="status-errorTriageSystem" style="font-size: 0.9em; color: #cccccc;">Click to test</div>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <h3>Test Results</h3>
            <div id="test-output"></div>
        </div>
    </div>

    <!-- Load bundled scripts -->
    <script src="../../dist/test-environment.bundle.js"></script>
    <script src="../../dist/system-vitals.bundle.js"></script>
    <script src="../../dist/error-triage.bundle.js"></script>

    <script>
        let testResults = [];

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            setInterval(checkSystemStatus, 5000);
            console.log('üß™ Simple test environment loaded');
        });

        function checkSystemStatus() {
            const statusIndicator = document.getElementById('system-status');
            const isSystemHealthy = window.electronAPI && window.nodeAPI;
            
            if (isSystemHealthy) {
                statusIndicator.className = 'status-indicator online';
            } else {
                statusIndicator.className = 'status-indicator warning';
            }

            document.getElementById('last-update').textContent = 
                `Updated: ${new Date().toLocaleTimeString()}`;
        }

        // Test functions using bundled test environment
        async function runAllTests() {
            showResults(true);
            const resultsDiv = document.getElementById('test-output');
            resultsDiv.innerHTML = '<div>üîÑ Running comprehensive tests...</div>';
            
            try {
                // Use the bundled test environment
                if (window['test-environment']) {
                    const results = await window['test-environment'].runAllTests();
                    displayTestResults(results);
                    updateTestCount(results);
                } else {
                    // Fallback manual tests
                    await runManualTests();
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">
                    <div style="font-weight: bold;">Test Suite Error</div>
                    <div>${error.message}</div>
                </div>`;
            }
        }

        async function runManualTests() {
            const tests = [
                testElectronAPI(),
                testIPCBridge(), 
                testPluginLoader(),
                testErrorTriageSystem()
            ];
            
            const results = await Promise.all(tests);
            displayTestResults(results);
            updateTestCount(results);
        }

        async function testElectronAPI() {
            const statusDiv = document.getElementById('status-electronAPI');
            statusDiv.innerHTML = 'üîÑ Testing...';
            
            const result = {
                name: 'ElectronAPI Test',
                tests: [
                    {
                        name: 'API Existence',
                        result: !!window.electronAPI,
                        details: window.electronAPI ? 'electronAPI found' : 'electronAPI missing'
                    }
                ]
            };

            if (window.electronAPI && window.electronAPI.ping) {
                try {
                    const pingResult = await window.electronAPI.ping();
                    result.tests.push({
                        name: 'Ping Test',
                        result: pingResult === 'pong',
                        details: `Ping returned: ${pingResult}`
                    });
                } catch (error) {
                    result.tests.push({
                        name: 'Ping Test',
                        result: false,
                        details: `Ping failed: ${error.message}`
                    });
                }
            }

            const passed = result.tests.filter(test => test.result).length;
            const total = result.tests.length;
            const success = passed === total;
            
            statusDiv.innerHTML = `${passed}/${total} tests ${success ? '‚úÖ' : '‚ùå'}`;
            statusDiv.style.color = success ? '#00ff88' : '#ff4757';
            
            return result;
        }

        async function testIPCBridge() {
            const statusDiv = document.getElementById('status-ipcBridge');
            statusDiv.innerHTML = 'üîÑ Testing...';
            
            const result = {
                name: 'IPC Bridge Test',
                tests: [
                    {
                        name: 'Main Process Bridge',
                        result: !!window.electronAPI,
                        details: window.electronAPI ? 'Main process accessible' : 'Main process inaccessible'
                    },
                    {
                        name: 'Node API Bridge',
                        result: !!window.nodeAPI,
                        details: window.nodeAPI ? 'Node API accessible' : 'Node API inaccessible'
                    }
                ]
            };

            const passed = result.tests.filter(test => test.result).length;
            const total = result.tests.length;
            const success = passed === total;
            
            statusDiv.innerHTML = `${passed}/${total} tests ${success ? '‚úÖ' : '‚ùå'}`;
            statusDiv.style.color = success ? '#00ff88' : '#ff4757';
            
            return result;
        }

        async function testPluginLoader() {
            const statusDiv = document.getElementById('status-pluginLoader');
            statusDiv.innerHTML = 'üîÑ Testing...';
            
            const pluginLoader = window.pluginLoader;
            const result = {
                name: 'Plugin Loader Test',
                tests: [
                    {
                        name: 'Plugin Loader Existence',
                        result: !!pluginLoader,
                        details: pluginLoader ? 'Plugin loader found' : 'Plugin loader missing'
                    }
                ]
            };

            if (pluginLoader) {
                result.tests.push({
                    name: 'Plugin Loader Initialization',
                    result: pluginLoader.isInitialized === true,
                    details: `Initialized: ${pluginLoader.isInitialized}`
                });
            }

            const passed = result.tests.filter(test => test.result).length;
            const total = result.tests.length;
            const success = passed === total;
            
            statusDiv.innerHTML = `${passed}/${total} tests ${success ? '‚úÖ' : '‚ùå'}`;
            statusDiv.style.color = success ? '#00ff88' : '#ff4757';
            
            return result;
        }

        async function testErrorTriageSystem() {
            const statusDiv = document.getElementById('status-errorTriageSystem');
            statusDiv.innerHTML = 'üîÑ Testing...';
            
            const triageSystem = window.ErrorTriageSystem;
            const result = {
                name: 'Error Triage System Test',
                tests: [
                    {
                        name: 'Triage System Existence',
                        result: !!triageSystem,
                        details: triageSystem ? 'Error triage system found' : 'Error triage system missing'
                    }
                ]
            };

            if (triageSystem && triageSystem.getHealthStatus) {
                try {
                    const healthStatus = triageSystem.getHealthStatus();
                    result.tests.push({
                        name: 'Health Status',
                        result: !!healthStatus,
                        details: `Health check returned data: ${Object.keys(healthStatus || {}).length} properties`
                    });
                } catch (error) {
                    result.tests.push({
                        name: 'Health Status',
                        result: false,
                        details: `Health check failed: ${error.message}`
                    });
                }
            }

            const passed = result.tests.filter(test => test.result).length;
            const total = result.tests.length;
            const success = passed === total;
            
            statusDiv.innerHTML = `${passed}/${total} tests ${success ? '‚úÖ' : '‚ùå'}`;
            statusDiv.style.color = success ? '#00ff88' : '#ff4757';
            
            return result;
        }

        function initSystemVitals() {
            // Initialize SystemVitals if available
            if (window.SystemVitals) {
                if (!window.systemVitals) {
                    let container = document.getElementById('system-vitals-root');
                    if (!container) {
                        container = document.createElement('div');
                        container.id = 'system-vitals-root';
                        document.body.appendChild(container);
                    }
                    
                    window.systemVitals = new window.SystemVitals(container);
                    alert('‚úÖ SystemVitals Dashboard initialized!');
                } else {
                    alert('‚ÑπÔ∏è SystemVitals already running');
                }
            } else {
                alert('‚ùå SystemVitals not available - bundle may not have loaded');
            }
        }

        function exportDiagnostics() {
            const diagnostics = {
                timestamp: Date.now(),
                testResults: testResults,
                systemStatus: {
                    electronAPI: !!window.electronAPI,
                    nodeAPI: !!window.nodeAPI,
                    pluginLoader: !!window.pluginLoader,
                    ErrorTriageSystem: !!window.ErrorTriageSystem,
                    SystemVitals: !!window.SystemVitals
                },
                userAgent: navigator.userAgent,
                location: window.location.href
            };

            const blob = new Blob([JSON.stringify(diagnostics, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rinawarp-diagnostics-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('‚úÖ Diagnostics exported successfully!');
        }

        function clearResults() {
            showResults(false);
            testResults = [];
            document.getElementById('test-count').textContent = 'Tests: 0 / 0';
            
            // Reset module statuses
            ['electronAPI', 'ipcBridge', 'pluginLoader', 'errorTriageSystem'].forEach(module => {
                const statusDiv = document.getElementById(`status-${module}`);
                statusDiv.innerHTML = 'Click to test';
                statusDiv.style.color = '#cccccc';
            });
        }

        function showResults(show) {
            document.getElementById('results').style.display = show ? 'block' : 'none';
        }

        function displayTestResults(results) {
            testResults = results;
            const output = document.getElementById('test-output');
            
            let html = '';
            results.forEach(result => {
                if (result.tests) {
                    result.tests.forEach(test => {
                        const cssClass = test.result ? 'success' : 'error';
                        const icon = test.result ? '‚úÖ' : '‚ùå';
                        
                        html += `
                            <div class="test-result ${cssClass}">
                                <div style="font-weight: bold; margin-bottom: 10px;">${icon} ${result.name} - ${test.name}</div>
                                <div style="font-family: monospace; font-size: 0.9em; color: #cccccc;">${test.details}</div>
                            </div>
                        `;
                    });
                }
            });
            
            output.innerHTML = html;
        }

        function updateTestCount(results) {
            const totalTests = results.reduce((sum, result) => 
                sum + (result.tests ? result.tests.length : 0), 0);
            const passedTests = results.reduce((sum, result) => 
                sum + (result.tests ? result.tests.filter(t => t.result).length : 0), 0);
            
            document.getElementById('test-count').textContent = 
                `Tests: ${passedTests} / ${totalTests}`;
                
            // Update system status based on test results
            const systemStatus = document.getElementById('system-status');
            if (totalTests > 0) {
                if (passedTests / totalTests > 0.8) {
                    systemStatus.className = 'status-indicator online';
                } else {
                    systemStatus.className = 'status-indicator warning';
                }
            }
        }
    </script>
</body>
</html>
