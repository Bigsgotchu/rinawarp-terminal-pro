<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Terminal - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 25%, #21262D 75%, #30363D 100%);
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-outer {
            width: 120px;
            height: 120px;
            border: 4px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF1493, #00D4FF, #8A2BE2, #00FF88) border-box;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 3s linear infinite;
            position: relative;
        }

        .logo-inner {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #0D1117 0%, #21262D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-core {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FF1493 0%, #8A2BE2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FF1493;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 10px;
            right: 20px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            bottom: 15px;
            left: 10px;
            animation-delay: 0.5s;
            background: #00D4FF;
        }

        .sparkle:nth-child(3) {
            top: 20px;
            left: 25px;
            animation-delay: 1s;
            background: #8A2BE2;
        }

        .app-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #FF1493, #00D4FF, #8A2BE2, #00FF88);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
        }

        .app-subtitle {
            font-size: 18px;
            color: #E6EDF3;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .loading-container {
            width: 300px;
            margin: 0 auto;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #FF1493, #00D4FF, #8A2BE2);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite, gradientFlow 3s linear infinite;
            width: 0%;
        }

        .loading-text {
            font-size: 14px;
            color: #7D8590;
            text-align: center;
            animation: loadingTextPulse 2s ease-in-out infinite;
        }

        .version {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 12px;
            color: #7D8590;
            opacity: 0.6;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF1493;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) { background: #00D4FF; animation-duration: 8s; }
        .particle:nth-child(3n) { background: #8A2BE2; animation-duration: 7s; }
        .particle:nth-child(4n) { background: #00FF88; animation-duration: 9s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes loadingTextPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 1; }
            50% { 
                transform: translateY(-50px) translateX(20px);
                opacity: 0.8;
            }
            90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-outer">
                <div class="logo-inner">
                    <div class="logo-core">
                        <span class="logo-text">RW</span>
                    </div>
                </div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
        </div>
        
        <h1 class="app-title">RinaWarp Terminal</h1>
        <p class="app-subtitle">AI-Powered Terminal for Creative Developers</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progressBar"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing AI Assistant...</div>
        </div>
    </div>
    
    <div class="version">v1.0.0</div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Loading sequence
        const loadingSteps = [
            'Initializing AI Assistant...',
            'Loading Creative Modules...',
            'Syncing Terminal Environment...',
            'Activating Spark Mode...',
            'Ready to Inspire! âœ¨'
        ];

        let currentStep = 0;
        const loadingText = document.getElementById('loadingText');
        const progressBar = document.getElementById('progressBar');

        function updateLoading() {
            if (currentStep < loadingSteps.length) {
                loadingText.textContent = loadingSteps[currentStep];
                progressBar.style.width = ((currentStep + 1) / loadingSteps.length) * 100 + '%';
                currentStep++;
                setTimeout(updateLoading, 800);
            } else {
                // Fade out splash screen after loading complete
                setTimeout(() => {
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    
                    // This would normally trigger the main app to load
                    setTimeout(() => {
                        // Hide splash screen or navigate to main app
                        console.log('Loading complete - transitioning to main app');
                        // window.location.href = 'main-app.html'; // Uncomment when ready
                    }, 500);
                }, 1000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setTimeout(updateLoading, 1000); // Start loading after 1 second
        });
    </script>
</body>
</html>
