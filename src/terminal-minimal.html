<!DOCTYPE html>
<html>
<head>
    <title>Minimal Terminal Test</title>
    <link rel="stylesheet" href="https://unpkg.com/@xterm/xterm@5.5.0/css/xterm.css" />
    <style>
        body { margin: 20px; background: #000; }
        #terminal { height: 400px; }
        .status { color: #0f0; font-family: monospace; margin: 10px 0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <div class="status" id="status">Loading...</div>
    <div id="terminal"></div>
    
    <script src="https://unpkg.com/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        
        // Check if Terminal is available
        if (typeof Terminal === 'undefined') {
            statusEl.textContent = 'ERROR: XTerm.js failed to load!';
            statusEl.className = 'status error';
        } else {
            statusEl.textContent = 'XTerm.js loaded successfully! Type below:';
            
            try {
                // Create terminal
                const term = new Terminal();
                term.open(document.getElementById('terminal'));
                
                // Write welcome
                term.writeln('Minimal Terminal Test - Type and press Enter');
                term.write('$ ');
                
                // Handle input
                let line = '';
                term.onData(data => {
                    if (data === '\r') {
                        term.writeln('');
                        term.writeln('You typed: ' + line);
                        line = '';
                        term.write('$ ');
                    } else if (data === '\u007f') {
                        if (line.length > 0) {
                            line = line.slice(0, -1);
                            term.write('\b \b');
                        }
                    } else {
                        line += data;
                        term.write(data);
                    }
                });
                
                // Focus
                term.focus();
                
            } catch (e) {
                statusEl.textContent = 'ERROR: ' + e.message;
                statusEl.className = 'status error';
            }
        }
    </script>
</body>
</html>
