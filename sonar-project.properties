# SonarCloud Configuration for RinaWarp Terminal

# Organization and project keys
sonar.organization=Rinawarp-Terminal
sonar.projectKey=Rinawarp-Terminal_rinawarp-terminal

# Project metadata
sonar.projectName=RinaWarp Terminal
sonar.projectVersion=1.0.0
sonar.projectDescription=An advanced commercial terminal emulator with AI assistance, themes, and enterprise features

# Source code configuration
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/vendor/**
sonar.tests=tests,src/**/*.test.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.language=js
sonar.javascript.node.maxspace=4096

# Quality Gate configuration
sonar.qualitygate.wait=true

# Additional properties
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js,**/scripts/**,**/tools/**,**/email-templates/**

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/*.test.js,**/node_modules/**

# Security hotspots review
sonar.security.hotspots.maxIssues=0

# Issue settings
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=src/renderer/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1067
sonar.issue.ignore.multicriteria.e2.resourceKey=src/**/*.js
