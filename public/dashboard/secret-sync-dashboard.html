    <title>RinaWarp Terminal - Secret Sync Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1e2a3a, #2d3748);
            border-radius: 20px;
            border: 1px solid #30363d;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
        }

        .status-card.success {
            --accent-color: #10B981;
        }

        .status-card.warning {
            --accent-color: #F59E0B;
        }

        .status-card.error {
            --accent-color: #EF4444;
        }

        .status-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #8b949e;
        }

        .status-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .secrets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .secret-status {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .secret-status:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
        }

        .secret-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 16px;
        }

        .secret-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e6edf3;
        }

        .secret-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .secret-badge.required {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .secret-badge.optional {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        .environments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .env-status {
            text-align: center;
            padding: 12px 8px;
            border-radius: 8px;
            background: #0d1117;
            border: 1px solid #21262d;
        }

        .env-status.present {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .env-status.missing {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .env-name {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .env-icon {
            font-size: 1.2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .status-indicator.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .status-indicator.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #F59E0B;
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .recommendations {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .recommendations h2 {
            margin-bottom: 16px;
            color: #e6edf3;
        }

        .recommendation {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #0d1117;
        }

        .recommendation.critical {
            border-left: 4px solid #EF4444;
        }

        .recommendation.warning {
            border-left: 4px solid #F59E0B;
        }

        .last-updated {
            font-size: 0.85rem;
            color: #8b949e;
            text-align: center;
            margin-top: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #21262d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            background: #2ea043;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .secrets-grid {
                grid-template-columns: 1fr;
            }
            
            .environments {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>

<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üîê Secret Sync Dashboard</h1>
            <p>Real-time cross-platform secret synchronization status</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading secret sync status...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="status-overview" id="statusOverview">
                <!-- Status cards will be populated here -->
            </div>

            <div class="secrets-grid" id="secretsGrid">
                <!-- Secret status cards will be populated here -->
            </div>

            <div class="recommendations" id="recommendations" style="display: none;">
                <h2>üí° Recommendations</h2>
                <div id="recommendationsList"></div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <button class="refresh-button" data-onclick="loadDashboardData()" class="csp-event-handler" title="Refresh Data">
        üîÑ
    </button>

    <script>
        let dashboardData = null;
        let autoRefreshInterval = null;

        async function loadDashboardData() {
            try {
                const response = await fetch('/analytics-dashboard/secret-sync-status.json');
                if (!response.ok) throw new Error('Failed to load dashboard data');
                
                dashboardData = await response.json();
                renderDashboard();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #EF4444;">
                        <h3>‚ùå Failed to load dashboard data</h3>
                        <p>Please run: <code>npm run sync:platform</code></p>
                    </div>
                `;
            }
        }

        function renderDashboard() {
            if (!dashboardData) return;

            renderStatusOverview();
            renderSecretsGrid();
            renderRecommendations();
            updateLastUpdated();
        }

        function renderStatusOverview() {
            const { summary, ui_status } = dashboardData;
            const container = document.getElementById('statusOverview');
            
            container.innerHTML = `
                <div class="status-card ${ui_status.overall}">
                    <h3>Overall Status</h3>
                    <div class="value">${ui_status.overall === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                    <p>${ui_status.message}</p>
                </div>
                <div class="status-card success">
                    <h3>Synchronized</h3>
                    <div class="value">${summary.synchronized}</div>
                </div>
                <div class="status-card warning">
                    <h3>Warnings</h3>
                    <div class="value">${summary.warnings}</div>
                </div>
                <div class="status-card error">
                    <h3>Critical Issues</h3>
                    <div class="value">${summary.critical}</div>
                </div>
            `;
        }

        function renderSecretsGrid() {
            const { secrets } = dashboardData;
            const container = document.getElementById('secretsGrid');
            
            container.innerHTML = Object.entries(secrets).map(([name, secret]) => `
                <div class="secret-status">
                    <div class="secret-header">
                        <div class="secret-name">${name}</div>
                        <div class="secret-badge ${secret.required ? 'required' : 'optional'}">
                            ${secret.required ? 'Required' : 'Optional'}
                        </div>
                    </div>
                    
                    <div class="environments">
                        ${secret.environments.map(env => `
                            <div class="env-status ${secret.vercel[env] ? 'present' : 'missing'}">
                                <div class="env-name">${env}</div>
                                <div class="env-icon">${secret.vercel[env] ? '‚úÖ' : '‚ùå'}</div>
                            </div>
                        `).join('')}
                        <div class="env-status ${secret.local.present ? 'present' : 'missing'}">
                            <div class="env-name">Local</div>
                            <div class="env-icon">${secret.local.present ? '‚úÖ' : '‚ùå'}</div>
                        </div>
                    </div>
                    
                    <div class="status-indicator ${getStatusClass(secret.status)}">
                        <span>${secret.status}</span>
                        ${secret.last_updated ? `<small>Updated: ${new Date(secret.last_updated).toLocaleString()}</small>` : ''}
                    </div>
                    
                    ${secret.issues.length > 0 ? `
                        <div style="margin-top: 12px; font-size: 0.9rem; color: #8b949e;">
                            Issues: ${secret.issues.join(', ')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function renderRecommendations() {
            const { recommendations } = dashboardData;
            const container = document.getElementById('recommendations');
            
            if (recommendations.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            document.getElementById('recommendationsList').innerHTML = recommendations.map(rec => `
                <div class="recommendation ${rec.type}">
                    <span>${rec.type === 'critical' ? 'üö®' : '‚ö†Ô∏è'}</span>
                    <div>
                        <div>${rec.message}</div>
                        ${rec.action ? `<small>Action: <code>${rec.action}</code></small>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdated() {
            const timestamp = new Date(dashboardData.timestamp);
            document.getElementById('lastUpdated').innerHTML = `
                Last updated: ${timestamp.toLocaleString()}
                <br>
                <small>Platform: ${dashboardData.platform}</small>
            `;
        }

        function getStatusClass(status) {
            if (status.includes('‚úÖ')) return 'success';
            if (status.includes('‚ùå')) return 'error';
            if (status.includes('‚ö†Ô∏è')) return 'warning';
            return 'unknown';
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(loadDashboardData, 30000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            startAutoRefresh();
        });

        // Stop auto-refresh when tab becomes inactive
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
