<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>
  <rect width="600" height="400" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="none" stroke="#ffffff" stroke-width="0.1" opacity="0.1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Center logo area -->
  <circle cx="300" cy="200" r="80" fill="none" stroke="#FF0080" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Install instruction -->
  <text x="300" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.8">
    Drag to Applications folder to install
  </text>
  
  <!-- Arrow -->
  <path d="M 220 200 L 380 200" stroke="#00D4FF" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 375 195 L 380 200 L 375 205" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  
  <!-- RinaWarp branding -->
  <text x="300" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.5">
    RinaWarp Terminal Â© 2025 Rinawarp Technologies
  </text>
</svg>
