<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Terminal - Build Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0a192f 0%, #1e40af 100%);
            min-height: 100vh;
            color: #e6f7ff;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #00ffff;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        .status-card.available {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        .status-card.unavailable {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
        }
        .status-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .status-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #00ffff;
        }
        .status-message {
            color: #b8e6ff;
            margin-bottom: 15px;
        }
        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .status-available {
            background: #00ff88;
            color: #001122;
        }
        .status-unavailable {
            background: #ff6b9d;
            color: #ffffff;
        }
        .build-info {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #333;
            text-align: center;
        }
        .build-info h3 {
            color: #00ffff;
            margin-bottom: 15px;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßú‚Äç‚ôÄÔ∏è RinaWarp Terminal</h1>
            <p>Build Status Dashboard</p>
        </div>

        <div class="status-grid" id="status-grid">
            <div class="status-card" data-platform="macos">
                <div class="status-icon">üçé</div>
                <div class="status-title">macOS</div>
                <div class="status-message">Checking build status...</div>
                <div class="status-indicator loading">Loading...</div>
            </div>

            <div class="status-card" data-platform="windows">
                <div class="status-icon">ü™ü</div>
                <div class="status-title">Windows</div>
                <div class="status-message">Checking build status...</div>
                <div class="status-indicator loading">Loading...</div>
            </div>

            <div class="status-card" data-platform="linux">
                <div class="status-icon">üêß</div>
                <div class="status-title">Linux</div>
                <div class="status-message">Checking build status...</div>
                <div class="status-indicator loading">Loading...</div>
            </div>
        </div>

        <div class="build-info">
            <h3>Latest Build Information</h3>
            <div id="build-details">
                <p class="loading">Loading build information...</p>
            </div>
        </div>
    </div>

    <script src="/js/build-status.js"></script>
    <script>
        async function updateStatusPage() {
            const buildChecker = new BuildStatusChecker();
            const status = await buildChecker.getStatus();
            
            // Update platform cards
            const cards = document.querySelectorAll('.status-card');
            cards.forEach(card => {
                const platform = card.getAttribute('data-platform');
                const isAvailable = status.builds[platform];
                
                const message = card.querySelector('.status-message');
                const indicator = card.querySelector('.status-indicator');
                
                if (isAvailable) {
                    card.className = 'status-card available';
                    message.textContent = 'Ready for download';
                    indicator.textContent = '‚úÖ Available';
                    indicator.className = 'status-indicator status-available';
                } else {
                    card.className = 'status-card unavailable';
                    message.textContent = 'Coming soon';
                    indicator.textContent = 'üöß In Development';
                    indicator.className = 'status-indicator status-unavailable';
                }
            });

            // Update build details
            const buildDetails = document.getElementById('build-details');
            const buildTime = new Date(status.buildTime).toLocaleString();
            const availableCount = Object.values(status.builds).filter(Boolean).length;
            const totalCount = Object.keys(status.builds).length;

            buildDetails.innerHTML = `
                <p><strong>Version:</strong> ${status.version}</p>
                <p><strong>Last Updated:</strong> ${buildTime}</p>
                <p><strong>Available Builds:</strong> ${availableCount}/${totalCount}</p>
                ${status.commit ? `<p><strong>Commit:</strong> ${status.commit.substring(0, 7)}</p>` : ''}
                <br>
                <p><a href="/beta-download.html" style="color: #00ffff; text-decoration: none;">‚Üê Back to Downloads</a></p>
            `;
        }

        // Update status when page loads
        document.addEventListener('DOMContentLoaded', updateStatusPage);

        // Auto-refresh every 2 minutes
        setInterval(updateStatusPage, 2 * 60 * 1000);
    </script>
</body>
</html>
