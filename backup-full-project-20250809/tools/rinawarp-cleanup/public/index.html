<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Debug Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>RinaWarp Debug Dashboard</h1>
            <div class="mood-controls">
                <label>UI Mood:</label>
                <select id="moodSelector">
                    <option value="calm">Calm</option>
                    <option value="energetic">Energetic</option>
                    <option value="focused">Focused</option>
                    <option value="playful">Playful</option>
                </select>
            </div>
        </header>

        <div class="grid-container">
            <div class="panel module-status">
                <h2>Module Status</h2>
                <div id="moduleStatus" class="content"></div>
            </div>

            <div class="panel configuration">
                <h2>Configuration</h2>
                <div id="configuration" class="content"></div>
            </div>

            <div class="panel error-log">
                <h2>Error Log</h2>
                <div id="errorLog" class="content"></div>
            </div>

            <div class="panel performance">
                <h2>Performance Metrics</h2>
                <div id="performance" class="content"></div>
            </div>
        </div>
    </div>
    <script src="/static/dashboard.js"></script>
</body>
</html>
