<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="512" viewBox="0 0 2048 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB7185;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow -->
    <filter id="bannerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="2048" height="512" fill="#0F172A"/>
  
  <!-- Logo icon on left -->
  <g transform="translate(150, 256)">
    <!-- Portal effect -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#bannerGradient)" stroke-width="3" opacity="0.3"/>
    
    <!-- Hexagon -->
    <polygon points="0,-80 70,-40 70,40 0,80 -70,40 -70,-40" 
             fill="none" 
             stroke="url(#bannerGradient)" 
             stroke-width="4"
             filter="url(#bannerGlow)"/>
    
    <!-- Terminal prompt -->
    <g transform="scale(1.5)" filter="url(#bannerGlow)">
      <path d="M -35 -25 L -10 0 L -35 25" 
            stroke="#E0E7FF" 
            stroke-width="8" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
      <line x1="5" y1="0" x2="40" y2="0" 
            stroke="#E0E7FF" 
            stroke-width="8" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(400, 256)">
    <!-- RinaWarp -->
    <text x="0" y="10" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="120" font-weight="700" fill="url(#textGradient)">
      RinaWarp
    </text>
    
    <!-- Terminal -->
    <text x="0" y="60" font-family="SF Mono, Monaco, monospace" 
          font-size="48" font-weight="400" fill="#94A3B8" opacity="0.8">
      TERMINAL
    </text>
  </g>
  
  <!-- Decorative lines -->
  <g opacity="0.3">
    <rect x="1400" y="200" width="200" height="4" rx="2" fill="url(#bannerGradient)"/>
    <rect x="1450" y="250" width="150" height="4" rx="2" fill="url(#bannerGradient)"/>
    <rect x="1400" y="300" width="100" height="4" rx="2" fill="url(#bannerGradient)"/>
  </g>
</svg>
