<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definition -->
    <linearGradient id="warpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="#1E293B"/>
  
  <!-- Terminal prompt symbol with warp effect -->
  <g transform="translate(512, 512)">
    <!-- Warp lines behind -->
    <g opacity="0.6">
      <rect x="-300" y="-15" width="200" height="30" fill="url(#warpGradient)" transform="skewX(-30)"/>
      <rect x="-300" y="-60" width="150" height="20" fill="url(#warpGradient)" transform="skewX(-30)" opacity="0.7"/>
      <rect x="-300" y="40" width="180" height="20" fill="url(#warpGradient)" transform="skewX(-30)" opacity="0.7"/>
    </g>
    
    <!-- Main prompt symbol -->
    <path d="M -200 -150 L 0 0 L -200 150 M 50 0 L 250 0" 
          stroke="url(#warpGradient)" 
          stroke-width="60" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#glow)"/>
  </g>
  
  <!-- Optional: Small "RW" text in corner -->
  <text x="820" y="920" font-family="SF Mono, Monaco, monospace" font-size="80" fill="#64748B" opacity="0.3">RW</text>
</svg>
