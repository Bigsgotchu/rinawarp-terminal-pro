<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinaWarp Terminal - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
        }

        .quick-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quick-login p {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .btn-quick {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-quick:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
    </style>
    <link rel="canonical" href="https://www.rinawarptech.com/admin-login.html">
</head>
<body>
    <div class="login-container">
        <h1>üßú‚Äç‚ôÄÔ∏è Admin Dashboard Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="admin@rinawarp.com" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <div class="quick-login">
            <p>For testing purposes:</p>
            <button class="btn-quick" onclick="quickLogin()">Quick Login (Test Admin)</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Generate admin token
                const response = await fetch('/api/auth/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: `admin-${Date.now()}`,
                        email: email,
                        role: 'ADMIN',
                        permissions: ['admin:read', 'admin:write', 'secrets:manage']
                    })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    showMessage('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Store token for the dashboard
                    localStorage.setItem('adminToken', data.token);
                    
                    // Redirect to dashboard with token
                    setTimeout(() => {
                        window.location.href = `/realtime-dashboard?token=${data.token}`;
                    }, 1000);
                } else {
                    showMessage('Login failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login to Dashboard';
        }

        async function quickLogin() {
            document.getElementById('email').value = 'admin@test.com';
            document.getElementById('password').value = 'testpass';
            await login();
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
