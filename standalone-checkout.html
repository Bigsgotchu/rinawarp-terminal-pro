        .container::before {

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üßú‚Äç‚ôÄÔ∏è RinaWarp</div>
            <div class="subtitle">AI-Powered Terminal Emulator</div>
        </div>
        
        <form id="pricing-form">
            <div class="pricing-options">
                <label class="price-option" for="personal">
                    <input type="radio" id="personal" name="plan" value="personal" data-price="price_1RqB1IG2ToGP7ChntlaU2jhD">
                    <div class="plan-name">Personal</div>
                    <div class="plan-price">$29<span style="font-size: 1rem; color: #666;">/lifetime</span></div>
                    <div class="plan-features">Perfect for individual developers</div>
                </label>
                
                <label class="price-option" for="professional">
                    <input type="radio" id="professional" name="plan" value="professional" data-price="price_1RqB1WG2ToGP7Chnxo9Lk77O">
                    <div class="plan-name">Professional</div>
                    <div class="plan-price">$79<span style="font-size: 1rem; color: #666;">/lifetime</span></div>
                    <div class="plan-features">Advanced features + priority support</div>
                </label>
                
                <label class="price-option" for="team">
                    <input type="radio" id="team" name="plan" value="team" data-price="price_1RqB3gG2ToGP7ChnXXURX6pe">
                    <div class="plan-name">Team</div>
                    <div class="plan-price">$199<span style="font-size: 1rem; color: #666;">/lifetime</span></div>
                    <div class="plan-features">Up to 10 users + enterprise features</div>
                </label>
            </div>
            
            <button type="submit" id="checkout-btn" class="checkout-btn" disabled>
                Select a Plan to Continue
            </button>
            
            <div class="error" id="error-message"></div>
            <div class="loading" id="loading">
                Processing... Please wait
            </div>
        </form>
        
        <ul class="features-list">
            <li>AI-powered command suggestions</li>
            <li>Voice control with ElevenLabs</li>
            <li>Beautiful themes & customization</li>
            <li>Git integration & workflows</li>
            <li>Cross-platform support</li>
            <li>Lifetime updates included</li>
        </ul>
    </div>

    <script>
        // Replace with your actual Stripe publishable key
        const stripe = Stripe('{{REDACTED_SECRET}}');
        
        const form = document.getElementById('pricing-form');
        const checkoutBtn = document.getElementById('checkout-btn');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        
        // Handle plan selection
        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.price-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                this.closest('.price-option').classList.add('selected');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = `Purchase ${this.value.charAt(0).toUpperCase() + this.value.slice(1)} Plan`;
            });
        });
        
        // Handle checkout
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const selectedPlan = document.querySelector('input[name="plan"]:checked');
            if (!selectedPlan) return;
            
            const priceId = selectedPlan.dataset.price;
            
            checkoutBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const { error } = await stripe.redirectToCheckout({
                    lineItems: [{
                        price: priceId,
                        quantity: 1,
                    }],
                    mode: 'payment',
                    successUrl: window.location.origin + '/success.html',
                    cancelUrl: window.location.href,
                    clientReferenceId: 'direct-purchase-' + Date.now(),
                });
                
                if (error) {
                    throw error;
                }
            } catch (error) {
                console.error('Checkout error:', error);
                errorMessage.textContent = 'Payment failed. Please try again or contact support.';
                errorMessage.style.display = 'block';
            } finally {
                checkoutBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Track page view
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'Standalone Checkout',
                page_location: window.location.href
            });
        }
    </script>
