# RinaWarp Terminal Monitoring Configuration
# Edit these values according to your deployment setup

# API Configuration
API_URL="http://localhost:3000"
FRONTEND_URL="http://localhost:8080"  # Set to your frontend URL if deployed separately

# Monitoring Settings
CHECK_INTERVAL=60       # Seconds between checks (for manual runs)
TIMEOUT=10              # HTTP request timeout in seconds

# Alert Configuration
ALERT_EMAIL=""          # Email address for alerts (requires mail command)
WEBHOOK_URL="https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"  # Webhook URL for alerts (Slack, Discord, etc.)

# Webhook Examples:
# Slack: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX
# Discord: https://discord.com/api/webhooks/123456789/your-webhook-token
# Microsoft Teams: https://your-org.webhook.office.com/webhookb2/...
# Custom webhook: https://your-monitoring-service.com/webhook

# Thresholds
MEMORY_THRESHOLD=500    # Alert if memory usage exceeds this (MB)
RESPONSE_TIME_THRESHOLD=5  # Alert if response time exceeds this (seconds)

