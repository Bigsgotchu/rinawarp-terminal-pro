name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-personal:
    name: Build Personal Edition
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Personal Edition
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Personal artifacts
        uses: actions/upload-artifact@v3
        with:
          name: personal-${{ matrix.os }}
          path: dist/

  build-public:
    name: Build Public Version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate public version
        run: node scripts/create-public-version.js

      - name: Install public dependencies
        run: |
          cd ../RinaWarp-Terminal-Public
          npm ci

      - name: Build Public Version
        run: |
          cd ../RinaWarp-Terminal-Public
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Public artifacts
        uses: actions/upload-artifact@v3
        with:
          name: public-${{ matrix.os }}
          path: ../RinaWarp-Terminal-Public/dist/

  release-creator:
    name: Release Creator Edition
    needs: build-creator
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Creator Release
        uses: softprops/action-gh-release@v1
        with:
          name: "RinaWarp Terminal Creator Edition ${{ github.ref_name }}"
          body: |
            ## üßú‚Äç‚ôÄÔ∏è RinaWarp Terminal Creator Edition ${{ github.ref_name }}
            
            **Full-featured professional terminal with AI integration and advanced capabilities.**
            
            ### ‚ú® What's New
            - Enhanced AI integration with multiple providers
            - Advanced terminal features and customization
            - Cloud sync and collaboration tools
            - Automation builder and voice control
            - Priority support and unlimited usage
            
            ### üì¶ Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` installer  
            - **Linux**: Download the `.AppImage` or `.deb` package
            
            ### üéØ Creator Edition Features
            - ‚úÖ All premium features unlocked
            - ‚úÖ Unlimited AI requests
            - ‚úÖ Advanced analytics and automation
            - ‚úÖ Lifetime license included
            - ‚úÖ Priority support
            
            ---
            
            *Licensed to: Creator Edition Users*
            *License: Lifetime (NEVER expires)*
          files: |
            creator-macos-latest/**/*
            creator-windows-latest/**/*
            creator-ubuntu-latest/**/*
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-public:
    name: Release Public Version
    needs: build-public
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          repository: rinawarp/terminal-public
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          path: public-repo

      - name: Download public artifacts
        uses: actions/download-artifact@v3

      - name: Copy artifacts to public repo
        run: |
          mkdir -p public-repo/releases/${{ github.ref_name }}
          cp -r public-*/* public-repo/releases/${{ github.ref_name }}/

      - name: Create public release
        run: |
          cd public-repo
          git config user.name "RinaWarp Bot"
          git config user.email "bot@rinawarp.com"
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git tag ${{ github.ref_name }}
          git push origin main --tags

      - name: Create Public GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          repository: rinawarp/terminal-public
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          name: "RinaWarp Terminal ${{ github.ref_name }}"
          body: |
            ## üßú‚Äç‚ôÄÔ∏è RinaWarp Terminal ${{ github.ref_name }}
            
            **AI-powered terminal assistant for developers and creators.**
            
            ### ‚ú® What's New
            - Basic AI integration with daily limits
            - Modern terminal experience
            - Accessibility features
            - Cross-platform support
            
            ### üì¶ Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` installer  
            - **Linux**: Download the `.AppImage` or `.deb` package
            
            ### üÜì Free Features
            - ‚úÖ Basic AI assistance (50 requests/day)
            - ‚úÖ Core terminal functionality
            - ‚úÖ 3 custom themes
            - ‚úÖ Accessibility support
            - ‚úÖ Community support
            
            ### üöÄ Upgrade to Pro
            Want unlimited AI requests, cloud sync, and advanced features?
            
            **[Upgrade to Pro for $9.99/month ‚Üí](https://rinawarp.com/upgrade)**
            
            ---
            
            *Free version with upgrade options available*
          files: |
            public-macos-latest/**/*
            public-windows-latest/**/*
            public-ubuntu-latest/**/*
          tag_name: ${{ github.ref_name }}
          target_commitish: main
          prerelease: false

  notify-release:
    name: Notify Release
    needs: [release-creator, release-public]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Notify Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üöÄ **RinaWarp Terminal ${{ github.ref_name }} Released!**
            
            **Creator Edition**: Full-featured professional version
            **Public Version**: Free version with upgrade options
            
            Download now: https://github.com/rinawarp/terminal-public/releases/latest

      - name: Update website
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WEBSITE_DEPLOY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"version": "${{ github.ref_name }}"}' \
            https://api.rinawarp.com/deploy/latest-version
